<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel"></h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form action="/admin/seckillgoods/store" method="POST" id='modal-form'>
                    <input type="hidden" name='goods_id' value='' id='goods_id_input'>
                    <div class="form-group">
                        <label for="recipient-name" class="col-form-label">价格(元):</label>
                        <input type="text" class="form-control" name='price'>
                    </div>
                    <div class="form-group">
                        <label for="message-text" class="col-form-label">收益率(%):</label>
                        <input type="text" class="form-control" name='return_rate'>
                    </div>
                    <div class="form-group">
                        <label for="message-text" class="col-form-label">数量:</label>
                        <input type="text" class="form-control" name='qty'>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-primary" form="modal-form">提交</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button>
            </div>
        </div>
    </div>
</div>
