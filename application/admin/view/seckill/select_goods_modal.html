<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel"></h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form action="/admin/seckillgoods/add" id='modal-form'>
                    <input type="hidden" value="" name='goods_id' id='goods-id-input'>
                    <input type="hidden" value="{$job_id}" name='job_id'>
                    <div class="form-group">
                        <label class="col-form-label">数量:</label>
                        <input type="number" class="form-control" id='number-input' name='qty' value="0">
                    </div>
                    <div class="form-group">
                        <label class="col-form-label">价格(元):</label>
                        <input type="number" class="form-control" id='price-input' name='price' value="0">
                    </div>
                    <div class="form-group">
                        <label class="col-form-label">秒米(M):</label>
                        <input type="number" class="form-control" id='mi-input' name='mi' value="0">
                    </div>
                    <div class="form-group">
                        <label class="col-form-label">排序:</label>
                        <input type="number" class="form-control" id='commend-input' name='commend' value="0" min=0 max=200>
                        <small class="form-text text-muted">0-200，数字越大越靠前</small>
                    </div>
            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-primary" id='modal-submit-btn'>提交</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button>
            </div>
            </form>
        </div>
    </div>
</div>
<script>
function showModal(obj) {
    $('.modal').modal('show')
    $('.modal-title').html(obj.name)
    $('#goods-id-input').val(obj.id)
    setInputVal(obj.id)
}

function setInputVal(gid) {
    $.get(`/api/seckillgoods?goods_id=${gid}`, function(res) {
        $('#number-input').val(res.qty)
        $('#price-input').val(res.price)
        $('#mi-input').val(res.mi)
        $('#commend-input').val(res.commend)
    })
}
$('.modal').on('hide.bs.modal', function(e) {
    unActiveTr($('#goods-id-input').val())
})
$('#modal-submit-btn').click(function(e) {
    e.preventDefault()
    $.post('/admin/seckillgoods/add', $('#modal-form').serialize(), function(res) {
        if (res === 'ok') {
            $('.modal').modal('hide')
        }
    })
    return false
})
</script>
