{include file="public/header" /}

<div class="page">
    <div class="fixed-bar">
        <div class="item-title">
            <div class="subject">
                <h3>秒米红包设置</h3>
                <h5></h5>
            </div>
            {include file="public/admin_items" /}
        </div>
    </div>
    <div class="fixed-empty"></div>
    <div class="explanation" id="explanation">
        <div class="title" id="checkZoom">
            <h4 title="提示相关设置操作时应注意的要点">{$Think.lang.ds_explanation}</h4>
            <span id="explanationZoom" title="收起提示" class="arrow"></span>
        </div>
        <ul>
            <li>奖池分配数额以英文 ',' 号隔开，金额会打乱顺序随机分配，超出取前5位，不足五位用1补位</li>
        </ul>
    </div>
    <form method="post" name="settingForm" id="settingForm">
        <table class="ds-default-table">
            <tbody>
            <tr class="hover">
                <td class="w200">前五位红包池：</td>
                <td><input id="first_forsale_red_jackpot" name="first_forsale_red_jackpot" value="{$list_setting.first_forsale_red_jackpot}" class="txt w100" type="text" style="width:250px;"></td>
            </tr>
            <tr class="hover">
                <td class="w200">后五位红包池：</td>
                <td><input id="last_forsale_red_jackpot" name="last_forsale_red_jackpot" value="{$list_setting.last_forsale_red_jackpot}" class="txt w100" type="text" style="width:250px;"></td>
            </tr>
            </tbody>
            <tfoot>
            <tr class="tfoot">
                <td colspan="2"><a href="JavaScript:void(0);" class="btn" id="submitBtn"><span>{$Think.lang.ds_submit}</span></a></td>
            </tr>
            </tfoot>
        </table>
    </form>
</div>

<script>

    $(function(){$("#submitBtn").click(function(){
        if($("#settingForm").valid()){
            $("#settingForm").submit();
        }
    });
    });
    //
    $(document).ready(function(){
        $("#settingForm").validate({
            errorPlacement: function(error, element){
                error.appendTo(element.parent().parent().find('td:last'));
            },
            rules : {
                forsale_bill_platform:{
                    number:true,
                    min:0
                },
                forsale_bill_member :{
                    number:true,
                    min:0
                },
            },
            messages : {
                forsale_bill_platform:{
                    number:'请输入数字',
                    min:'输入值不能小于0'
                },
                forsale_bill_member :{
                    number:'请输入数字',
                    min:'输入值不能小于0'
                },
            }
        });
    });
</script>
