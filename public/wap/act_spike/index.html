<!-- 接口数据返回和原框架不匹配，重置数据填充  2019年4月18日 16:02:08 -->
<script type="text/html" id="home_body">
	<% var goods_list = goods; %>
		<% if(goods_list.length > 0){%>
			<%for(i=0;i<goods_list.length;i++){%>
				<% if (goods_list[i].sold >= goods_list[i].qty ){%>
				<a>
				<% }else { %>
				<a href="product_detail.html?goods_id=<%=goods_list[i].goods_id%>">
				<%}%>
				<li class="goods-item" goods_id="<%=goods_list[i].goods_id;%>">
					<% if (goods_list[i].sold <= goods_list[i].qty) {%>
					<span class="goods-pic">
						<img src="<%=goods_list[i].image;%>" onerror="imgError(this)"/>
					</span>
					<% }else { %>
					<span class="goods-pic">
						<img src="<%=goods_list[i].image;%>"/>
						<img class="sale_overPic" src="img/sale_overPic.png"/>
					</span>
					<%}%>
					
					<dl class="goods-info">
						<!--商品名称-->
						<dt class="goods-name">
							<h4><%=goods_list[i].name;%></h4>
							<!--<h6><%=goods_list[i].goods_advword;%></h6>-->
						</dt>
						<!--商品价格-->
						<dd class="goods-sale">
							<span class="goods-price">
								￥<em><%=goods_list[i].price;%></em>+<em><%=goods_list[i].mi;%></em>
								<%=langConf('miaomi')%>
							</span>
						</dd>
						<!--销量-->
						<dd class="goods-assist">
							<span class="sales">
								<b class="sale_over" sold="<%=goods_list[i].sold;%>" qty="<%=goods_list[i].qty;%>" ></b>
							</span>
							<!--<span class="goods-sold">
								<%=lang('sales_volume')%>
								<em><%=goods_list[i].goods_salenum;%></em>
							</span>-->
							<!--按钮-->
							<% if (goods_list[i].sold < goods_list[i].qty) {%>
							<span class="btn btnNew btnClass">马上抢</span>
							<% }else { %>
							<span class="btn btnNew btnClass btnClassNO">已售罄</span>
							<% } %>
						</dd>
						
						
					</dl>
				</li>
			</a>
		<%}%>
		
		<% if (hasmore) {%>
		<li class="loading">
			<div class="spinner"><i></i></div><%=lang('commodity_data_reading')%>...
		</li>
		<% } %>
		
	<%
	   }else {
	%>
        <div class="dstouch-norecord search">
            <div class="norecord-ico"><i class="iconfont"></i></div>
            <dl>
                <dt><%=lang('no_relevant_information')%></dt>
                <dd><%=lang('selection_classification')%>...</dd>
            </dl>
            <a href="javascript:history.go(-1)" class="btn"><%=lang('re_selection')%></a>
        </div>
	<%
	   }
	%>
</script>
