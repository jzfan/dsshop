<body>
<header id="header" class="fixed">
  <div class="header-wrap">
    <div class="header-l"> <a href="member.html"> <i class="back iconfont"></i> </a> </div>
    <div class="header-tab"><a href="javascript:void(0);" class="cur"><lang data-id="commodity_collection"></lang></a></div>
    <div class="header-r"> <a id="header-nav" href="javascript:void(0);"><i class="more iconfont"></i><sup></sup></a> </div>
  </div>
  <div class="dstouch-nav-layout">
    <div class="dstouch-nav-menu"> <span class="arrow"></span>
      <ul>
		  <li><a href="../index.html"><i class="iconfont home"></i><lang data-id="home"></lang></a></li>
		  <li><a href="../mall/search.html"><i class="iconfont search"></i><lang data-id="search"></lang></a></li>
		  <li><a href="../mall/product_first_categroy.html"><i class="iconfont categroy"></i><lang data-id="classification"></lang></a></li>

		  <li><a href="../member/member.html"><i class="iconfont member"></i><lang data-id="my_business_city"></lang></a></li>
      </ul>
    </div>
  </div>
</header>
<div class="dstouch-main-layout">
  <div class="grid">
	  <ul class="goods-secrch-list fav-list" id="favorites_list"></ul>
  </div>
</div>
<div class="fix-block-r">
	<a href="javascript:void(0);" class="gotop-btn gotop hide" id="goTopBtn"><i class="iconfont"></i></a>
</div>
<footer id="footer"></footer>
<script type="text/html" id="sfavorites_list">
     <%if(favorites_list.length>0){%>
	 	<% for (var k in favorites_list) { var v = favorites_list[k]; %>
		<li class="goods-item" id="favitem_<%=v.fav_id %>">
			<a href="<%=WapSiteUrl%>/mall/product_detail.html?goods_id=<%=v.fav_id %>">
				<span class="goods-pic"><img src="<%=v.goods_image_url %>"/></span>
				<dl class="goods-info"><dt class="goods-name"><h4><%=v.goods_name %></h4></dt>
				</dl>
				<dd class="goods-sale">
					<span class="goods-price">ï¿¥<em><%=v.goods_price %></em></span>
				</dd>
			</a>
			<a href="javascript:void(0);" ds_type="fav_del" data_id="<%=v.fav_id %>" class="fav-del"></a>
		</li>
		<%}%>
		<li class="loading"><div class="spinner"><i></i></div><%=lang('data_reading')%></li>
	 <%}else{%>
	 <div class="dstouch-norecord favorite-goods">
             <div class="norecord-ico"><i class="iconfont"></i></div>
		 <dl>
			 <dt><%=lang('follow_tips_one')%></dt>
			 <dd><%=lang('follow_tips_two')%></dd>
		 </dl>
		 <a href="<%=WapSiteUrl%>" class="btn"><%=lang('look_around')%></a>
	 </div>
	 <%}%>
</script>
<script type="text/javascript" src="../js/config.js"></script>

<script type="text/javascript" src="lang/favorites.js"></script>
<script type="text/javascript" src="../js/lang.js"></script>
</body>
