    <style>
    .dstouch-main-layout p{font-size: 0.7rem;text-align: left;padding:10px;word-break: break-all;}

    /*新海报CSS*/
    .poster{    width: 100%;
    height: 100%;
    position: absolute;
    top: 0rem;
    left: 0;background-image: url(../images/erweima_BG.png);background-repeat: no-repeat;background-size: 100%;}
    .poster .showEWM{}
    .poster .showEWM img{    width: 3rem;
    height: 3rem;}
    .poster .showEWM p{}
    .poster .showEWM p.poster_tip{}
    .poster .showEWM p.poster_user{}

    <div class="poster">

    		<img src="../images/erweima_BG.png">
    		<p class="poster_tip"></p>
    		<p class="poster_user"></p>
    	</div>
    </div>
