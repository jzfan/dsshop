<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-touch-fullscreen" content="yes" />
<meta name="format-detection" content="telephone=no"/>
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<meta name="format-detection" content="telephone=no" />
<meta name="msapplication-tap-highlight" content="no" />
<meta name="viewport" content="initial-scale=1,maximum-scale=1,minimum-scale=1" />
<title>会员卡券包</title>
<link rel="stylesheet" type="text/css" href="../css/base.css">
<link rel="stylesheet" type="text/css" href="../css/dstouch_member.css">
<link rel="stylesheet" type="text/css" href="../css/dstouch_common.css">
<link rel="stylesheet" type="text/css" href="../css/dstouch_cart.css">
</head>
<body>

<style>
/*<!-- 新头部CSS-->*/
.tabAll{}
.tabAll .tabs{width: 50%;float: left;display: inline-block;line-height: 1.9rem;font-size: 0.8rem;color: #333;}
.tabAll .tabs.tabsOn{border-bottom: 0.05rem solid #bf9b57;color: #bf9b57;}
/*<!-- 分佣记录表CSS-->*/
.vip_dataAll{margin-top: 2rem;}
.vip_dataAll .vdata{}
.vip_dataAll .vdata .v_data_money{font-size: 0.5rem;line-height: 1.4rem;padding: 0rem 0.5rem;text-align: right;}
.vdata .v_data_money em{}
.vdata .count{width: 100%;height: 1.6rem;line-height: 1.6rem;}
.vdata .count .counts{display: block;width: 33.33%;float: left;text-align: center;font-size: 0.7rem;background: #bf9b57;color: #fff;}
.vdata .count .countsOn{background: #f3dba6;}
.vdata .count_all{}
.vdata .count_all .count_data{width: 100%;height: 1.6rem;line-height: 1.6rem;border-bottom: 1px solid #dedede;}
.vdata .count_all .count_data span{width: 33.33%;height: 1.6rem;line-height: 1.6rem;text-align: center;float: left;display: block;font-size: 0.6rem;}
 /*<!-- 激活码CSS-->*/
.vCard_all{padding-top:0.5rem;}
.vCard_all .v_cards{width: 100%;height: 3rem;text-align: center;margin-bottom: 1rem;position: relative;}
.vCard_all .v_cards img{width: 92%;}
.v_cards .v_card_info{width: 100%;height: 3rem;position: absolute;top: 0px;left: 0px;}
.v_cards .v_card_info .v_card_type{float: left;display: block;width: 2.5rem;height: 1rem;font-size: 0.8rem;color: #fff;font-weight: bold;top: 0.25rem;left: 0.8rem;position: absolute;overflow: hidden;word-break: break-word;}
.v_cards .v_card_info .v_card_num{position: absolute;top: 1.1rem;left: 4.3rem;color: #c69943;font-weight: bold;font-size: 1rem;}
#card_type{font-size: 0.5rem;color: #666;border: 0px;background: whitesmoke;margin-top: 0.6rem;}
</style>

<header id="header" class="fixed">
	<div class="header-wrap">
		<div class="tabAll">
			<a href="vipCount.html"><div class="tabs">分佣记录表</div></a>
			<a><div class="tabs tabsOn">PLUS会员码</div></a>
		</div>
	</div>
</header>

<div class="vip_dataAll">
	<div class="vdata">
		<p class="v_data_money">
			<select name="" id="card_type">
				<option value="0">全部</option>
				<option value="1">未使用</option>
				<option value="2">已使用</option>
			</select>
		</p>

		<div class="vCard_all" id="vCard_all"></div>
	</div>
</div>


<footer id="footer"></footer>


<script type="text/javascript" src="../js/zepto.min.js"></script>
<script type="text/javascript" src="../js/config.js"></script>
<script type="text/javascript" src="../js/template.js"></script>
<script type="text/javascript" src="../js/common.js"></script>
<script type="text/javascript" src="../js/simple-plugin.js"></script>
<script type="text/javascript" src="../js/zepto.waypoints.js"></script>
<script type="text/javascript" src="js/vip_card.js"></script>

</body>
</html>
