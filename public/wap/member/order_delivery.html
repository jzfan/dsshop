<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-touch-fullscreen" content="yes" />
<meta name="format-detection" content="telephone=no"/>
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<meta name="format-detection" content="telephone=no" />
<meta name="msapplication-tap-highlight" content="no" />
<meta name="viewport" content="initial-scale=1,maximum-scale=1,minimum-scale=1" />
<title></title>
<link rel="stylesheet" type="text/css" href="../css/base.css">
<link rel="stylesheet" type="text/css" href="../css/dstouch_member.css">
</head>
<body>
<header id="header">
  <div class="header-wrap">
    <div class="header-l"> <a href="javascript:history.go(-1)"> <i class="back iconfont"></i> </a> </div>
    <div class="header-title">
      <h1><lang data-id="logistics_information"></lang></h1>
    </div>
    <div class="header-r"><a href="javascript:void(0)" onClick="location.reload();"><i class="refresh iconfont"></i></a></div>
  </div>
</header>
<div class="dstouch-main-layout" id="order-delivery"><div class="loading"><div class="spinner"><i></i></div><lang data-id="logistics_reading"></lang>...</div></div>
<div class="dstouch-delivery-tip"><lang data-id="logistics_information_hints"></lang><br/>
  <lang data-id="logistics_information_hintss"></lang></div>
<footer id="footer"></footer>
<script type="text/html" id="order-delivery-tmpl">
<% if (err) { %>
	<div class="no-record m10"><%= err %></div>
<% } else { %>
<div class="dstouch-order-deivery-info">
	<i class="icon iconfont"></i>
	<dl>
		<dt><%=lang('logistics_company')%>：<%= express_name %></dt>
        <dd><%=lang('waybill_number')%>：<%= shipping_code %></dd>
	</dl>
</div>
<div class="dstouch-order-deivery-con">
	<ul>
	<% for (var i in deliver_info) { %>
		<li><span><i></i></span><%= deliver_info[i].time %>&nbsp;&nbsp;<%= deliver_info[i].context %></li>
	<% } %>
	</ul>
</div>
<% } %>
</script> 
<script type="text/javascript" src="../js/zepto.min.js"></script> 
<script type="text/javascript" src="../js/template.js"></script> 
<script type="text/javascript" src="../js/config.js"></script>
<script type="text/javascript" src="../js/common.js"></script>
<script type="text/javascript" src="../js/footer.js"></script> 
<script type="text/javascript" src="js/order_delivery.js"></script>
<script type="text/javascript" src="lang/order_delivery.js"></script>
<script type="text/javascript" src="../js/lang.js"></script>
</body>
</html>
