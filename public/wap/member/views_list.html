<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-touch-fullscreen" content="yes" />
<meta name="format-detection" content="telephone=no"/>
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
<meta name="format-detection" content="telephone=no" />
<meta name="msapplication-tap-highlight" content="no" />
<meta name="viewport" content="initial-scale=1,maximum-scale=1,minimum-scale=1" />
<title></title>
<link rel="stylesheet" type="text/css" href="../css/base.css">
<link rel="stylesheet" type="text/css" href="../css/dstouch_products_list.css">
</head>
<body>
    <header id="header" class="fixed">
        <div class="header-wrap">
            <div class="header-l"><a href="javascript:history.go(-1)"><i class="back iconfont"></i></a></div>
            <div class="header-title">
                <h1><lang data-id="browse_records"></lang></h1>
            </div>
            <div class="header-r">
                <a id="clearbtn" href="javascript:void(0);" class="text"><lang data-id="empty"></lang></a>
            </div>
        </div>
    </header>
<div class="dstouch-main-layout">
  <div id="viewlist" class="list"> </div>
</div>
<div class="fix-block-r">
	<a href="javascript:void(0);" class="gotop-btn gotop hide" id="goTopBtn"><i class="iconfont"></i></a>
</div>
<script type="text/html" id="viewlist_data">
<% if (goodsbrowse_list.length > 0) {%>
	<ul class="goods-secrch-list">
	<% for (var i=0; i<goodsbrowse_list.length; i++) {%>
            <li class="goods-item">
                <span class="goods-pic">
                    <a href="../mall/product_detail.html?goods_id=<%=goodsbrowse_list[i].goods_id%>">
                        <img src="<%=goodsbrowse_list[i].goods_image_url%>"/>
                    </a>
                </span>
                <dl class="goods-info">
                    <dt class="goods-name">
                        <a href="../mall/product_detail.html?goods_id=<%=goodsbrowse_list[i].goods_id%>">
                            <h4><%=goodsbrowse_list[i].goods_name%></h4>
                            <h6></h6>
                        </a>
                    </dt>
                    <dd class="goods-sale">
                        <a href="../mall/product_detail.html?goods_id=<%=goodsbrowse_list[i].goods_id%>">
                            <span class="goods-price">ï¿¥<em><%=goodsbrowse_list[i].goods_promotion_price%></em></span>
                        </a>
                    </dd>
                </dl>
            </li>
<% } %>
<li class="loading"><div class="spinner"><i></i></div><%=lang('browsing_record_reading')%></li>
</ul>
<% } else {%>
<div class="dstouch-norecord views">
    <div class="norecord-ico"><i class="iconfont"></i></div>
    <dl>
        <dt><%=lang('browse_one')%></dt>
        <dd><%=lang('browse_two')%></dd>
    </dl>
    <a href="<%=WapSiteUrl%>" class="btn"><%=lang('look_around')%></a>
</div>
<% } %>
</script>
<script type="text/javascript" src="../js/config.js"></script>
<script type="text/javascript" src="../js/zepto.min.js"></script>
<script type="text/javascript" src="../js/template.js"></script> 
<script type="text/javascript" src="../js/common.js"></script>
<script type="text/javascript" src="../js/simple-plugin.js"></script>
<script type="text/javascript" src="../js/footer.js"></script> 
<script type="text/javascript" src="js/view_list.js"></script> 
<script type="text/javascript" src="../js/ncscroll-load.js"></script>
<script type="text/javascript" src="lang/views_list.js"></script>
<script type="text/javascript" src="../js/lang.js"></script>
</body>
</html>
