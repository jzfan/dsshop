<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-touch-fullscreen" content="yes" />
<meta name="format-detection" content="telephone=no"/>
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<meta name="format-detection" content="telephone=no" />
<meta name="msapplication-tap-highlight" content="no" />
<meta name="viewport" content="initial-scale=1,maximum-scale=1,minimum-scale=1" />
<title></title>
<link rel="stylesheet" type="text/css" href="../css/base.css">
<link rel="stylesheet" type="text/css" href="../css/dstouch_member.css">
</head>
<body>
<header id="header">
	<div class="header-wrap">
		<div class="header-l">
			<a href="member_account.html">
				<i class="back iconfont"></i>
			</a>
		</div>
		<div class="header-title">
			<h1><lang data-id="change_login_password"></lang></h1>
		</div>
	</div>
</header>
<div class="dstouch-main-layout">
<div class="register-mobile-tip"> <lang data-id="cryptographic_hints"></lang></div>
  <div class="dstouch-inp-con">
    <form action="" method ="">
    <ul class="form-box">
      <li class="form-item">
        <h4><lang data-id="set_the_password"></lang></h4>
        <div class="input-box">
          <input type="password" id="password" name="password" maxlength="20" size="10" class="inp" autocomplete="off" placeholder="输入登录密码" oninput="writeClear($(this));"/>
        </div>
      </li>
      <li class="form-item">
        <h4><lang data-id="password_confirmation"></lang></h4>
        <div class="input-box">
          <input type="password" id="password1" name="password" class="inp" maxlength="20" placeholder="再次输入登录密码" oninput="writeClear($(this));" onfocus="writeClear($(this));" />
          </div>
      </li>
    </ul>
    <div class="form-btn"><a href="javascript:void(0);" class="btn" id="nextform"><lang data-id="submission"></lang></a></div>
    </form>
  </div>
</div>
<footer id="footer"></footer>
<script type="text/javascript" src="../js/config.js"></script>
<script type="text/javascript" src="../js/zepto.min.js"></script>
<script type="text/javascript" src="../js/template.js"></script> 
<script type="text/javascript" src="../js/common.js"></script> 
<script type="text/javascript" src="../js/simple-plugin.js"></script> 
<script type="text/javascript" src="js/member_password_step2.js"></script>
<script type="text/javascript" src="../js/footer.js"></script>
<script type="text/javascript" src="lang/member_password_step2.js"></script>
<script type="text/javascript" src="../js/lang.js"></script>
</body>
</html>
