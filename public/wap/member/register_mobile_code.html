
<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-touch-fullscreen" content="yes" />
<meta name="format-detection" content="telephone=no"/>
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<meta name="format-detection" content="telephone=no"/>
<meta name="msapplication-tap-highlight" content="no" />
<meta name="viewport" content="initial-scale=1,maximum-scale=1,minimum-scale=1" />
<title></title>
<link rel="stylesheet" type="text/css" href="../css/base.css">
<link rel="stylesheet" type="text/css" href="../css/dstouch_member.css">
</head>
<body>
<header id="header">
  <div class="header-wrap">
    <div class="header-l"> <a href="javascript:history.go(-1)"> <i class="back iconfont"></i> </a> </div>
    <div class="header-title">
      <h1><lang data-id="submit_validation_code"></lang></h1>
    </div>
    <div class="header-r"> <a id="header-nav" href="login.html" class="text"><lang data-id="login"></lang></a> </div>
  </div>
</header>
<div class="dstouch-main-layout fixed-Width">
  <div class="register-mobile-tip"> <lang data-id="please_enter"></lang><em id="usermobile"></em><lang data-id="receiving_verification_code"></lang> </div>
  <div class="dstouch-inp-con">
    <form action="" method ="">
      <ul class="form-box">
        <li class="form-item">
          <h4><lang data-id="verification_code"></lang></h4>
          <div class="input-box">
            <input type="text" id="captcha" name="captcha" maxlength="4" size="10" class="inp no-follow" autocomplete="off" placeholder="输入图形验证码！" />
            <span class="input-del code"></span><a href="javascript:void(0)" id="refreshcode" class="code-img"><img border="0" id="codeimage" name="codeimage"></a>
          </div>
        </li>
      </ul>
    </form>
    <form action="" method ="">
      <ul class="form-box mt5">
        <li class="form-item">
          <h4><lang data-id="dynamic_state_codes"></lang></h4>
          <div class="input-box">
            <input type="text" pattern="[0-9]*" placeholder="请输入短信动态验证码！" class="inp" name="mobilecode" id="mobilecode" oninput="writeClear($(this));" maxlength="6"/>
            <span class="input-del code"></span> <span class="code-countdown" style=" display: none;">
            <p><lang data-id="regain_validation_code"></lang></p>
            <p>（<lang data-id="wait_for"></lang><em>59</em><lang data-id="second_after_second"></lang>）</p>
            </span> <span class="code-again"><a href="javascript: void(0);" id="again"><lang data-id="get_SMS_again"></lang></a></span> </div>
        </li>
      </ul>
      <div class="form-btn"><a href="javascript:void(0);" class="btn" id="register_mobile_password"><lang data-id="next_step"></lang></a></div>
      <div class="form-notes"><lang data-id="binding_prompt"></lang></div>
    </form>
  </div>
  <input type="hidden" name="referurl">
</div>
<footer id="footer"></footer>
<script type="text/javascript" src="../js/config.js"></script>
<script type="text/javascript" src="../js/zepto.min.js"></script>
<script type="text/javascript" src="../js/common.js"></script> 
<script type="text/javascript" src="../js/footer.js"></script> 
<script type="text/javascript" src="../js/simple-plugin.js"></script> 
<script type="text/javascript" src="js/register_mobile_code.js"></script>
<script type="text/javascript" src="lang/register_mobile_code.js"></script>
<script type="text/javascript" src="../js/lang.js"></script>
</body>
</html>
