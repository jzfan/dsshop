<div class="dstouch-main-layout">
  <div class="dstouch-asset-info">
    <div class="container rcard"> <i class="icon iconfont"></i>
      <dl class="rule">
        <dd><lang data-id="recharge_card_prompt"></lang></dd>
        <dd><lang data-id="recharge_card_prompts"></lang></dd>
      </dl>
    </div>
  </div>
  <div class="dstouch-inp-con">
    <form action="" method ="">
      <ul class="form-box">
        <li class="form-item">
          <h4><lang data-id="recharge_card_number"></lang></h4>
          <div class="input-box">
            <input type="text" id="rc_sn" name="rc_sn" class="inp" maxlength="100" placeholder="请输入平台充值卡号" oninput="writeClear($(this));" onFocus="writeClear($(this));"/>
            <span class="input-del"></span> </div>
        </li>
        <li class="form-item">
          <h4><lang data-id="verification_code"></lang></h4>
          <div class="input-box">
            <input type="text" id="captcha" name="captcha" maxlength="4" size="10" class="inp" autocomplete="off" placeholder="输入4位验证码" oninput="writeClear($(this));"/>
            <span class="input-del code"></span> <a href="javascript:void(0)" id="refreshcode" class="code-img"><img border="0" id="codeimage" name="codeimage"></a>
          </div>
        </li>
      </ul>
      <div class="form-btn"><a href="javascript:void(0);" class="btn" id="saveform"><lang data-id="confirmation_submission"></lang></a></div>
    </form>
  </div>
