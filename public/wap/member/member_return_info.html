<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-touch-fullscreen" content="yes" />
  <meta name="format-detection" content="telephone=no"/>
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <meta name="format-detection" content="telephone=no" />
  <meta name="msapplication-tap-highlight" content="no" />
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,minimum-scale=1" />
  <title></title>
  <link rel="stylesheet" type="text/css" href="../css/base.css">
  <link rel="stylesheet" type="text/css" href="../css/dstouch_member.css">
</head>
<body>
<header id="header">
  <div class="header-wrap">
    <div class="header-l"> <a href="javascript:history.go(-1)"> <i class="back iconfont"></i> </a> </div>
    <span class="header-title">
    <h1><lang data-id="details_refunds"></lang></h1>
    </span>
  </div>
</header>
<div class="dstouch-main-layout" id="return-info-div"> </div>
<footer id="footer"></footer>
<script type="text/html" id="return-info-script">
  <h3 class="dstouch-default-list-tit"><%=lang('my_refund_application')%></h3>
  <ul class="dstouch-default-list">
    <li>
      <h4><%=lang('refund_number')%></h4>
      <span class="num"><%=return_info.refund_sn%></span> </li>
    <li>
      <h4><%=lang('reasons_for_refunds')%></h4>
      <span class="num"><%=return_info.reason_info%></span></li>
    <li>
      <h4><%=lang('refund_amount')%></h4>
      <span class="num"><%=return_info.refund_amount%></span></li>
    <li>
      <h4><%=lang('refunds')%></h4>
      <span class="num"><%=return_info.buyer_message%></span></li>
    <li>
      <h4><%=lang('voucher_upload')%></h4>
      <span class="pics">
    <% for (var k in pic_list) { %>
    <img src="<%=pic_list[k]%>" />
    <% } %>
    </span></li>
  </ul>
  <h3 class="dstouch-default-list-tit"><%=lang('mall_refund_audit')%></h3>
  <ul class="dstouch-default-list">
    <li>
      <h4><%=lang('platform_confirmation')%></h4>
      <span class="num"><%=return_info.admin_state%></span></li>
    <li>
      <h4><%=lang('platform_remark')%></h4>
      <span class="num"><%=return_info.admin_message%></span></li>
  </ul>
</script>
<script type="text/javascript" src="../js/zepto.min.js"></script>
<script type="text/javascript" src="../js/template.js"></script>
<script type="text/javascript" src="../js/config.js"></script>
<script type="text/javascript" src="../js/common.js"></script>
<script type="text/javascript" src="../js/simple-plugin.js"></script>
<script type="text/javascript" src="js/member_return_info.js"></script>
<script type="text/javascript" src="lang/member_return_info.js"></script>
<script type="text/javascript" src="../js/lang.js"></script>
</body>
</html>
