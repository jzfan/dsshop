<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-touch-fullscreen" content="yes" />
<meta name="format-detection" content="telephone=no"/>
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<meta name="format-detection" content="telephone=no" />
<meta name="msapplication-tap-highlight" content="no" />
<meta name="viewport" content="initial-scale=1,maximum-scale=1,minimum-scale=1" />
<title></title>
<link rel="stylesheet" type="text/css" href="../css/base.css">
<link rel="stylesheet" type="text/css" href="../css/dstouch_member.css">
<link rel="stylesheet" type="text/css" href="../css/dstouch_common.css">
</head>
<body>
<header id="header">
  <div class="header-wrap">
    <div class="header-l"> <a href="address_list.html"> <i class="back iconfont"></i> </a> </div>
    <div class="header-title">
      <h1><lang data-id="new_receipt_address"></lang></h1>
    </div>
    <div class="header-r"> <a id="header-nav" href="javascript:void(0);"><i class="save iconfont"></i></a> </div>
  </div>
</header>
<div class="dstouch-main-layout">
  <form>
    <div class="dstouch-inp-con">
      <ul class="form-box">
        <li class="form-item">
          <h4><lang data-id="consignee_name"></lang></h4>
          <div class="input-box">
            <input type="text" class="inp" name="true_name" id="true_name" autocomplete="off" oninput="writeClear($(this));"/>
            <span class="input-del"></span> </div>
        </li>
        <li class="form-item">
          <h4><lang data-id="contact_phone"></lang></h4>
          <div class="input-box">
            <input type="tel" class="inp" name="mob_phone" id="mob_phone" autocomplete="off" oninput="writeClear($(this));"/>
            <span class="input-del"></span> </div>
        </li>
        <li class="form-item">
          <h4><lang data-id="regional_selection"></lang></h4>
          <div class="input-box">
            <input name="area_info" type="text" class="inp" id="area_info" autocomplete="off" onChange="btn_check($('form'));" readonly/>
          </div>
        </li>
        <li class="form-item">
          <h4><lang data-id="detailed_address"></lang></h4>
          <div class="input-box">
            <input type="text" class="inp" name="address" id="address" autocomplete="off" oninput="writeClear($(this));" onkeyup="local.search($(this).val());" />
            <div id="mymap"></div>
            <input type="hidden" name="longitude" id="longitude">
            <input type="hidden" name="latitude" id="latitude">
            <span class="public-pos"></span>
            <span class="input-del"></span> </div>
        </li>
        <li>
          <h4><lang data-id="default_address"></lang></h4>
          <div class="input-box">
            <label>
              <input type="checkbox" class="checkbox" name="is_default" id="is_default" value="1" />
              <span class="power"><i></i></span> </label>
          </div>
        </li>
      </ul>
      <div class="form-btn"><a class="btn" href="javascript:;"><lang data-id="save_address"></lang></a></div>
    </div>
  </form>
</div>
<footer id="footer"></footer>
<script type="text/javascript" src="../js/zepto.min.js"></script> 
<script type="text/javascript" src="../js/config.js"></script> 
<script type="text/javascript" src="../js/common.js"></script> 
<script type="text/javascript" src="../js/simple-plugin.js"></script> 
<script type="text/javascript" src="../js/footer.js"></script> 
<script type="text/javascript" src="js/address_opera.js"></script>
<script type="text/javascript" src="lang/address_opera.js"></script>
<script type="text/javascript" src="../js/lang.js"></script>
</body>
</html>
