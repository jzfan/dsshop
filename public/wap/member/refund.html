
<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-touch-fullscreen" content="yes" />
<meta name="format-detection" content="telephone=no"/>
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<meta name="format-detection" content="telephone=no" />
<meta name="msapplication-tap-highlight" content="no" />
<meta name="viewport" content="initial-scale=1,maximum-scale=1,minimum-scale=1" />
<title></title>
<link rel="stylesheet" type="text/css" href="../css/base.css">
<link rel="stylesheet" type="text/css" href="../css/dstouch_member.css">
</head>
<body>
<header id="header">
  <div class="header-wrap">
    <div class="header-l"> <a href="javascript:history.go(-1)"> <i class="back iconfont"></i> </a> </div>
    <div class="header-title">
      <h1><lang data-id="commodity_refund"></lang></h1>
    </div>
    <div class="header-r"> <a id="header-nav" href="javascript:void(0);"><i class="more iconfont"></i><sup></sup></a> </div>
  </div>
  <div class="dstouch-nav-layout">
    <div class="dstouch-nav-menu"> <span class="arrow"></span>
      <ul>
          <li><a href="../index.html"><i class="iconfont home"></i><lang data-id="home"></lang></a></li>
          <li><a href="../mall/search.html"><i class="iconfont search"></i><lang data-id="search"></lang></a></li>
          <li><a href="../mall/product_first_categroy.html"><i class="iconfont categroy"></i><lang data-id="classification"></lang></a></li>
          <li><a href="../mall/cart_list.html"><i class="iconfont cart"></i><lang data-id="cart"></lang><sup></sup></a></li>
          <li><a href="../member/member.html"><i class="iconfont member"></i><lang data-id="my_business_city"></lang></a></li>
      </ul>
    </div>
  </div>
</header>
<div class="dstouch-main-layout mb20">
  <div class="dstouch-order-list" id="order-info-container"></div>
	<div class="special-tips">
	<p><lang data-id="special_mentions"></lang></p>
	</div>
  <form>
    <div class="dstouch-inp-con">
      <ul class="form-box">
        <li class="form-item">
          <h4><lang data-id="reasons_refunds"></lang></h4>
          <div class="input-box">
            <select id="refundReason" class="select" name="reason_id">
            </select>
            <i class="arrow-down iconfont"></i> </div>
        </li>
        <li class="form-item">
          <h4><lang data-id="refund_amount"></lang></h4>
          <div class="input-box">
            <input type="text" pattern="[0-9.]*" class="inp" name="refund_amount" placeholder="退款金额不能超过可退金额">
            <span class="input-del"></span>
            <span class="note"><em id="returnAble"></em><h6><lang data-id="most_refundable"></lang></h6></span> </div>
        </li>
        <li class="form-item">
          <h4><lang data-id="refunds"></lang></h4>
          <div class="input-box">
            <input type="text" class="inp" name="buyer_message" placeholder="输入您要退款的说明文字">
            <span class="input-del"></span> </div>
        </li>
        <li class="form-item upload-item">
          <h4><lang data-id="refund_voucher"></lang></h4>
          <div class="input-box">
            <div class="dstouch-upload"> <a href="javascript:void(0);"> <span>
              <input type="file" hidefocus="true" size="1" class="input-file" name="refund_pic" id="">
              </span>
              <p><i class="icon-upload"></i></p>
              </a>
              <input type="hidden" name="refund_pic[0]" value="" />
            </div>
            <div class="dstouch-upload"> <a href="javascript:void(0);"> <span>
              <input type="file" hidefocus="true" size="1" class="input-file" name="refund_pic" id="">
              </span>
              <p><i class="icon-upload"></i></p>
              </a>
              <input type="hidden" name="refund_pic[1]" value="" />
            </div>
            <div class="dstouch-upload"> <a href="javascript:void(0);"> <span>
              <input type="file" hidefocus="true" size="1" class="input-file" name="refund_pic" id="">
              </span>
              <p><i class="icon-upload"></i></p>
              </a>
              <input type="hidden" name="refund_pic[2]" value="" />
            </div>
          </div>
        </li>
      </ul>
      <div class="form-btn"><a href="javascript:;" class="btn-l"><lang data-id="submission"></lang></a></div>
    </div>
  </form>
</div>
<footer id="footer"></footer>
<script type="text/html" id="order-info-tmpl">
	<div class="dstouch-order-item mt5">
		<div class="dstouch-order-item-con">
			<div class="goods-block detail">
				<a href="<%=WapSiteUrl%>/mall/product_detail.html?goods_id=<%=goods	.goods_id%>">
				<div class="goods-pic">
					<img src="<%=goods.goods_img_480%>">
				</div>
				<dl class="goods-info">
					<dt class="goods-name"><%=goods.goods_name%></dt>
					<dd class="goods-type"><%=goods.goods_spec%></dd>
				</dl>
				<div class="goods-subtotal">
					<span class="goods-price">￥<em><%=goods.goods_price%></em></span>
					<span class="goods-num">x<%=goods.goods_num%></span>
				</div>
			</a>
			</div>
		</div>
	</div>
</script> 
<script type="text/javascript" src="../js/zepto.min.js"></script> 
<script type="text/javascript" src="../js/template.js"></script> 
<script type="text/javascript" src="../js/config.js"></script>
<script type="text/javascript" src="../js/common.js"></script>
<script type="text/javascript" src="../js/simple-plugin.js"></script> 
<script type="text/javascript" src="js/refund.js"></script>
<script type="text/javascript" src="lang/refund.js"></script>
<script type="text/javascript" src="../js/lang.js"></script>
</body>
</html>
