<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-touch-fullscreen" content="yes" />
<meta name="format-detection" content="telephone=no"/>
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<meta name="format-detection" content="telephone=no" />
<meta name="msapplication-tap-highlight" content="no" />
<meta name="viewport" content="initial-scale=1,maximum-scale=1,minimum-scale=1" />
<title></title>
<link rel="stylesheet" type="text/css" href="../css/base.css">
<link rel="stylesheet" type="text/css" href="../css/dstouch_member.css">
</head>
<body>
<header id="header">
  <div class="header-wrap">
    <div class="header-l"> <a href="javascript:history.go(-1)"> <i class="back iconfont"></i> </a> </div>
    <div class="header-title">
      <h1><lang data-id="evaluation_order"></lang></h1>
    </div>
  </div>
</header>
<div class="dstouch-main-layout" id="member-evaluation-div"> </div>
<footer id="footer" class="posr"></footer>
<script type="text/html" id="member-evaluation-script">
	<div class="special-tips">
	<p><%=lang('hot_tip')%></p>
	</div>
<%if(order_goods.length > 0){%>
	<form>
	<ul class="dstouch-evaluation-goods">
		<%for(var i=0; i<order_goods.length; i++){%>
		<li>
			<div class="evaluation-info">
				<div class="goods-pic">
					<img src="<%=order_goods[i].goods_image_url%>"/>
				</div>
				<dl class="goods-info">
					<dt class="goods-name"><%=order_goods[i].goods_name%></dt>
					<dd class="goods-rate"><%=lang('commodity_score')%>
						<span class="star-level">
							<i class="star-level-solid"></i>
							<i class="star-level-solid"></i>
							<i class="star-level-solid"></i>
							<i class="star-level-solid"></i>
							<i class="star-level-solid"></i>
						</span>
						<input type="hidden" name="goods[<%=order_goods[i].rec_id%>][score]" value="5" />
					</dd>
				</dl>
			</div>
			<div class="evaluation-inp-block">
			<input type="text" class="textarea" name="goods[<%=order_goods[i].rec_id%>][comment]" placeholder="亲，写点什么吧，您的意见对其他买家有很大帮助！">
				<label>
					<input type="checkbox" class="checkbox" name="goods[<%=order_goods[i].rec_id%>][anony]" value="1" /><p><%=lang('conceal_name')%></p>
				</label>
			</div>
			<div class="evaluation-upload-block">
				<div class="tit"><i></i><p><%=lang('exposure_to')%></p></div>
				<div class="dstouch-upload">
					<a href="javascript:void(0);">
						<span><input type="file" hidefocus="true" size="1" class="input-file" name="file" id=""></span>
						<p><i class="icon-upload"></i></p>
              		</a>
					<input type="hidden" name="goods[<%=order_goods[i].rec_id%>][evaluate_image][0]" value="" />
				</div>
				<div class="dstouch-upload">
					<a href="javascript:void(0);">
						<span><input type="file" hidefocus="true" size="1" class="input-file" name="file" id=""></span>
						<p><i class="icon-upload"></i></p>
              		</a>
					<input type="hidden" name="goods[<%=order_goods[i].rec_id%>][evaluate_image][1]" value="" />
				</div>
				<div class="dstouch-upload">
					<a href="javascript:void(0);">
						<span><input type="file" hidefocus="true" size="1" class="input-file" name="file" id=""></span>
						<p><i class="icon-upload"></i></p>
              		</a>
					<input type="hidden" name="goods[<%=order_goods[i].rec_id%>][evaluate_image][2]" value="" />
				</div>
				<div class="dstouch-upload">
					<a href="javascript:void(0);">
						<span><input type="file" hidefocus="true" size="1" class="input-file" name="file" id=""></span>
						<p><i class="icon-upload"></i></p>
              		</a>
					<input type="hidden" name="goods[<%=order_goods[i].rec_id%>][evaluate_image][3]" value="" />
				</div>
				<div class="dstouch-upload">
					<a href="javascript:void(0);">
						<span><input type="file" hidefocus="true" size="1" class="input-file" name="file" id=""></span>
						<p><i class="icon-upload"></i></p>
              		</a>
					<input type="hidden" name="goods[<%=order_goods[i].rec_id%>][evaluate_image][4]" value="" />
				</div>
			</div>
		</li>
		<%}%>
	</ul>
	<a class="btn-l mt5 mb5"><%=lang('submission_evaluation')%></a>
	<form>
<%}%>
</script> 
<script type="text/javascript" src="../js/zepto.min.js"></script> 
<script type="text/javascript" src="../js/template.js"></script> 
<script type="text/javascript" src="../js/config.js"></script> 
<script type="text/javascript" src="../js/common.js"></script> 
<script type="text/javascript" src="../js/simple-plugin.js"></script> 
<script type="text/javascript" src="js/member_evaluation.js"></script> 
<script type="text/javascript" src="../js/footer.js"></script>
<script type="text/javascript" src="lang/member_evaluation.js"></script>
<script type="text/javascript" src="../js/lang.js"></script>
</body>
</html>
