<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-touch-fullscreen" content="yes" />
<meta name="format-detection" content="telephone=no"/>
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<meta name="format-detection" content="telephone=no" />
<meta name="msapplication-tap-highlight" content="no" />
<meta name="viewport" content="initial-scale=1,maximum-scale=1,minimum-scale=1" />
<title></title>
<link rel="stylesheet" type="text/css" href="../css/base.css">
<link rel="stylesheet" type="text/css" href="../css/dstouch_member.css">
<link rel="stylesheet" type="text/css" href="../css/dstouch_common.css">
<link rel="stylesheet" type="text/css" href="../css/dstouch_cart.css">
</head>
<body>
<header id="header" class="fixed">
  <div class="header-wrap">
    <div class="header-l"> <a href="member.html"> <i class="back iconfont"></i> </a> </div>
    <span class="header-tab new-header-tab">
			<a href="order_list.html" order_type="20">积分订单</a>
			<a href="vr_order_list.html" order_type="30">91购订单</a>
			<a href="javascript:void(0);" class="cur" order_type="40">秒杀订单</a>
		</span>
    <div class="header-r"> <a id="header-nav" href="javascript:void(0);"><i class="more iconfont"></i><sup></sup></a> </div>
  </div>
  <div class="dstouch-nav-layout">
    <div class="dstouch-nav-menu"> <span class="arrow"></span>
      <ul>
          <li><a href="../index.html"><i class="iconfont home"></i><lang data-id="home"></lang></a></li>
          <li><a href="../mall/search.html"><i class="iconfont search"></i><lang data-id="search"></lang></a></li>
          <li><a href="../mall/product_first_categroy.html"><i class="iconfont categroy"></i><lang data-id="classification"></lang></a></li>
          <li><a href="../mall/cart_list.html"><i class="iconfont cart"></i><lang data-id="cart"></lang><sup></sup></a></li>
          <li><a href="../member/member.html"><i class="iconfont member"></i><lang data-id="my_business_city"></lang></a></li>
      </ul>
    </div>
  </div>
</header>
<div class="dstouch-main-layout">
  <div class="dstouch-order-search">
    <form>
      <span>
      <input type="text" autocomplete="on" maxlength="50" placeholder="输入订单号进行搜索" name="order_key" id="order_key" oninput="writeClear($(this));" >
      </span> <span class="input-del"></span>
      <input type="button" id="search_btn" value="&nbsp;">
    </form>
  </div>
  <div id="fixed_nav" class="dstouch-single-nav">
    <ul id="filtrate_ul" class="w33h">
      <li class="selected"><a href="javascript:void(0);" data-state=""><lang data-id="whole"></lang></a></li>
      <li><a href="javascript:void(0);" data-state="1">代售</a></li>
      <li><a href="javascript:void(0);" data-state="2">自用</a></li>
    </ul>
  </div>
  <div class="dstouch-order-list" id="order-list"> </div>
</div>
<!--底部总金额固定层End-->
<div class="dstouch-bottom-mask">
  <div class="dstouch-bottom-mask-bg"></div>
  <div class="dstouch-bottom-mask-block">
    <div class="dstouch-bottom-mask-tip"><i class="iconfont"></i><lang data-id="click_here_to_return"></lang></div>
    <div class="dstouch-bottom-mask-top">
      <p class="dstouch-cart-num"><lang data-id="online_payment_required"></lang><em id="onlineTotal">0.00</em><lang data-id="element"></lang></p>
      <p style="display:none" id="isPayed"></p>
      <a href="javascript:void(0);" class="dstouch-bottom-mask-close"><i></i></a> </div>
    <div class="dstouch-inp-con dstouch-inp-cart">
      <ul class="form-box" id="internalPay">
        <p class="rpt_error_tip" style="display:none;color:red;"></p>
        <li class="form-item" id="wrapperUseRCBpay">
          <div class="input-box pl5">
            <label>
              <input type="checkbox" class="checkbox" id="useRCBpay" autocomplete="off" />
              <lang data-id="recharge_card_payment"></lang> <span class="power"><i></i></span> </label>
            <p><lang data-id="available_balance"></lang> ￥<em id="availableRcBalance"></em></p>
          </div>
        </li>
        <li class="form-item" id="wrapperUsePDpy">
          <div class="input-box pl5">
            <label>
              <input type="checkbox" class="checkbox" id="usePDpy" autocomplete="off" />
              <lang data-id="pre_deposit_payments"></lang> <span class="power"><i></i></span> </label>
            <p><lang data-id="available_balance"></lang> ￥<em id="availablePredeposit"></em></p>
          </div>
        </li>
        <li class="form-item" id="wrapperPaymentPassword" style="display:none">
          <div class="input-box"> <span class="txt"><lang data-id="input_payment_password"></lang></span>
            <input type="password" class="inp" id="paymentPassword" autocomplete="off" />
            <span class="input-del"></span></div>
          <a href="../member/member_paypwd_step1.html" class="input-box-help" style="display:none"><i>i</i><lang data-id="not_set"></lang></a> </li>
      </ul>
      <div class="dstouch-pay">
        <div class="spacing-div"><span><lang data-id="online_payment_method"></lang></span></div>
        <div class="pay-sel" id="pay-sel">
              <script type="text/html" id="pay-sel-tmpl">
                  <%if(payment_list.length > 0) {%>
                  <%for(var p = 0;p < payment_list.length;p++){%>
                  <label style="display:none">
                      <input type="radio" name="payment_code" class="checkbox" id="<%=payment_list[p]%>" autocomplete="off" />
                      <span class="<%=payment_list[p]%>"><%=payment_list[p]%></span></label>
                  <%}}%>
              </script>
              </div>
      </div>
      <div class="pay-btn"> <a href="javascript:void(0);" id="toPay" class="btn-l"><lang data-id="confirmation_payment"></lang></a> </div>
    </div>
  </div>
</div>
<div class="fix-block-r"> <a href="javascript:void(0);" class="gotop-btn gotop hide" id="goTopBtn"><i class="iconfont"></i></a> </div>
<footer id="footer"></footer>
<script type="text/html" id="order-list-tmpl">
<div class="order-list">
    <% if (order_list && order_list.length > 0) { %>
	<ul>
    <% for (var i = 0; i < order_list.length; i++) { var order = order_list[i]; %>
        <li class="<% if (order.if_pay) { %>gray-order-skin<% } else { %>green-order-skin<% } %> mt10">
			<div class="dstouch-order-item">
				<div class="dstouch-order-item-head">
					<span class="state">
				     <span class="<% if (order.order_state == '0') { %>ot-cancel<% } else { %>ot-nofinish<% } %>">
                            <%= order.order_state_text %>
                        </span>
					</span>
				</div>
				<div class="dstouch-order-item-con">
					<div class="goods-block">
						<a href="<%=WapSiteUrl%>/member/vr_order_detail.html?order_id=<%=order.order_id%>">
							<div class="goods-pic">
                            	<img src="<%=order.goods_image_url%>"/>
                        	</div>
							<dl class="goods-info">
								<dt class="goods-name"><%=order.goods_name%></dt>
								<dd class="goods-type"></dd>
							</dl>
							<div class="goods-subtotal">
								<span class="goods-price">￥<em><%=order.goods_price%></em></span>
								<span class="goods-num">x<%=order.goods_num%></span>
							</div>
						</a>
					</div>
				</div>
				<div class="dstouch-order-item-footer">
					<div class="store-totle">
						<span><%=lang('total')%></span><span class="sum">￥<em><%=order.order_amount%></em></span>
					</div>
					<div class="handle">
					<% if (order.if_cancel) { %>
                        <a href="javascript:void(0)" order_id="<%=order.order_id%>" class="btn cancel-order"><%=lang('cancellation_order')%></a>
                    <% } %>
					<% if (order.if_evaluation) { %>
                        <a href="javascript:void(0)" order_id="<%=order.order_id%>" class="btn evaluation-order"><%=lang('evaluation_order')%></a>
                    <% } %>
					</div>
				</div>
				</div>
				<% if (order.if_pay) { %>
            		<a href="javascript:;" data-paySn="<%=order.order_sn %>" class="btn-l check-payment"><%=lang('order_payment')%><em>（￥<%= p2f(order.order_amount) %>）</em></a>
        		<% } %>
        	</li>
		<% } %>
		<% if (hasmore) {%>
		<li class="loading"><div class="spinner"><i></i></div><%=lang('order_data_reading')%></li>
		<% } %>
	</ul>
	<% } else { %>
        <div class="dstouch-norecord order">
            <div class="norecord-ico"><i class="iconfont"></i></div>
            <dl>
                <dt><%=lang('order_tips_one')%></dt>
                <dd><%=lang('order_tips_two')%></dd>
            </dl>
            <a href="<%=WapSiteUrl%>" class="btn"><%=lang('look_around')%></a>
        </div>
	<% } %>
</div>
</script> 
<script type="text/javascript" src="https://res.wx.qq.com/open/js/jweixin-1.3.2.js"></script> 
<script type="text/javascript" src="../js/zepto.min.js"></script> 
<script type="text/javascript" src="../js/template.js"></script> 
<script type="text/javascript" src="../js/config.js"></script>
<script type="text/javascript" src="../js/common.js"></script>
<script type="text/javascript" src="../js/simple-plugin.js"></script> 
<script type="text/javascript" src="../js/zepto.waypoints.js"></script> 
<script type="text/javascript" src="../js/order_payment_common.js"></script> 
<script type="text/javascript" src="js/pointorder_list.js"></script>
<script type="text/javascript" src="lang/pointorder_list.js"></script>
<script type="text/javascript" src="../js/lang.js"></script>
</body>
</html>
