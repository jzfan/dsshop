<body>
<header id="header" class="fixed">
  <div class="header-wrap">

    <div class="header-title">

  <div class="dstouch-nav-layout">
    <div class="dstouch-nav-menu"> <span class="arrow"></span>
      <ul>
          <li><a href="../index.html"><i class="iconfont home"></i><lang data-id="home"></lang></a></li>
          <li><a href="../mall/search.html"><i class="iconfont search"></i><lang data-id="search"></lang></a></li>

<div class="dstouch-main-layout">
  <ul id="pointsloglist" class="dstouch-user-list">
  </ul>
</div>
<div class="fix-block-r">
    <a href="javascript:void(0);" class="gotop-btn gotop hide" id="goTopBtn"><i class="iconfont"></i></a>
</div>
<footer id="footer"></footer>

<script type="text/html" id="list_model">
        <% if(list.length >0){%>
        <% for (var k in list) { var v = list[k]; %>
            <li>
                <div class="avatar">
                                <img src="<%=v.member_avatar%>" />
                        </div>
                <div class='inviter'>
                    <div class='users'>
                    <strong><%=v.member_name%></strong>
                <% for (var n in v.inviters) { var i_u = v.inviters[n]; %>
                -><%=i_u%>
                <%}%>
                </div>
                    <div class='time'><%=lang('registration_time')%>：<%=v.member_addtime%></div>
                    <div class='time'><%=lang('last_log')%>：<%=v.member_logintime%></div>
                </div>
            </li>
        <%}%>
        <li class="loading"><div class="spinner"><i></i></div><%=lang('data_reading')%></li>
        <%}else {%>
        <div class="dstouch-norecord pdre">
            <div class="norecord-ico"><i class="iconfont"></i></div>
            <dl>
                <dt><%=lang('recommended_members_one')%></dt>
                <dd><%=lang('recommended_members_two')%></dd>
            </dl>
        </div>
        <%}%>
</script> 
<script type="text/javascript" src="../js/config.js"></script>
<script type="text/javascript" src="../js/zepto.min.js"></script>
<script type="text/javascript" src="../js/template.js"></script> 
<script type="text/javascript" src="../js/common.js"></script>
<script type="text/javascript" src="../js/zepto.waypoints.js"></script>
<script type="text/javascript" src="../js/ncscroll-load.js"></script>
<script type="text/javascript" src="lang/member_inviter_user.js"></script>
<script type="text/javascript" src="../js/lang.js"></script>
<script>
    $(function(){
        var key = getCookie('key');
        if (!key) {
            window.location.href = WapSiteUrl+'/member/login.html';
            return;
        }
        //渲染list
        var load_class = new ncScrollLoad();
        load_class.loadInit({
            'url':ApiUrl + '/Memberinviter/user.html',
            'getparam':{'key':key},
            'tmplid':'list_model',
            'containerobj':$("#pointsloglist"),
            'iIntervalId':true
        });

    });
</script>
</body>
</html>
