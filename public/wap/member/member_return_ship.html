<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-touch-fullscreen" content="yes" />
<meta name="format-detection" content="telephone=no"/>
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<meta name="format-detection" content="telephone=no" />
<meta name="msapplication-tap-highlight" content="no" />
<meta name="viewport" content="initial-scale=1,maximum-scale=1,minimum-scale=1" />
<title></title>
<link rel="stylesheet" type="text/css" href="../css/base.css">
<link rel="stylesheet" type="text/css" href="../css/dstouch_member.css">
</head>
<body>
<header id="header">
  <div class="header-wrap">
    <div class="header-l"> <a href="javascript:history.go(-1)"> <i class="back iconfont"></i> </a> </div>
    <span class="header-title">
    <h1><lang data-id="details_refunds"> </lang></h1>
    </span> </div>
</header>
<div class="dstouch-main-layout">
  <div class="special-tips">
    <p><lang data-id="deliver_goods"></lang><span id="delayDay"></span><lang data-id="delivery_prompt"></lang><span id="confirmDay"></span><lang data-id="shipping_tips_two"></lang></p>
  </div>
  <form>
    <div class="dstouch-inp-con">
      <ul class="form-box">
        <li class="form-item">
          <h4><lang data-id="logistics_company"></lang></h4>
          <div class="input-box">
            <select id="express" class="select" name="express_id">
            </select>
            <i class="arrow-down iconfont"></i> </div>
        </li>
        <li class="form-item">
          <h4><lang data-id="logistics_single_number"></lang></h4>
          <div class="input-box">
            <input type="text" class="inp" name="invoice_no" placeholder="请填写物流单号">
          </div>
        </li>
      </ul>
    </div>
    <a class="btn-l mt5 mb5"><lang data-id="confirmation_delivery"></lang></a>
  </form>
</div>
<footer id="footer"></footer>
<script type="text/javascript" src="../js/zepto.min.js"></script> 
<script type="text/javascript" src="../js/template.js"></script> 
<script type="text/javascript" src="../js/config.js"></script> 
<script type="text/javascript" src="../js/common.js"></script> 
<script type="text/javascript" src="../js/simple-plugin.js"></script> 
<script type="text/javascript" src="js/member_return_ship.js"></script>
<script type="text/javascript" src="lang/member_return_ship.js"></script>
<script type="text/javascript" src="../js/lang.js"></script>
</body>
</html>
