<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-touch-fullscreen" content="yes" />
<meta name="format-detection" content="telephone=no"/>
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<meta name="format-detection" content="telephone=no"/>
<meta name="msapplication-tap-highlight" content="no" />
<meta name="viewport" content="initial-scale=1,maximum-scale=1,minimum-scale=1" />
<title></title>
<link rel="stylesheet" type="text/css" href="../css/base.css">
<link rel="stylesheet" type="text/css" href="../css/dstouch_member.css">
</head>
<body>
<header id="header">
  <div class="header-wrap">
    <div class="header-l"><a href="../index.html"><i class="home iconfont"></i></a></div>
    <div class="header-title">
      <h1><lang data-id="retrieve_password"></lang></h1>
    </div>
    <div class="header-r"> <a id="header-nav" href="login.html" class="text"><lang data-id="login"></lang></a> </div>
  </div>
</header>
<div class="dstouch-main-layout fixed-Width">
  <div class="dstouch-inp-con">
    <form action="" method ="">
      <ul class="form-box">
        <li class="form-item">
          <h4><lang data-id="cell_phone_number"></lang></h4>
          <div class="input-box">
            <input type="tel" placeholder="请输入手机号" class="inp" name="usermobile" id="usermobile" oninput="writeClear($(this));" maxlength="11" autocomplete="off" />
            <span class="input-del"></span> </div>
        </li>
        <li class="form-item">
          <h4><lang data-id="verification_code"></lang></h4>
          <div class="input-box">
            <input type="text" id="captcha" name="captcha" maxlength="4" size="10" class="inp" autocomplete="off" placeholder="输入4位验证码" oninput="writeClear($(this));" />
            <span class="input-del code"></span><a href="javascript:void(0)" id="refreshcode" class="code-img"><img border="0" id="codeimage" name="codeimage"></a>
          </div>
        </li>
      </ul>
      <div class="form-btn"><a href="javascript:void(0);" class="btn" id="find_password_btn"><lang data-id="get_verification_code"></lang></a></div>
      <div class="form-notes"><lang data-id="bind_cell_phone"></lang>。</div>
    </form>
  </div>
  <input type="hidden" name="referurl">
</div>
<footer id="footer"></footer>
<script type="text/javascript" src="../js/config.js"></script> 
<script type="text/javascript" src="../js/zepto.min.js"></script> 
<script type="text/javascript" src="../js/common.js"></script> 
<script type="text/javascript" src="../js/simple-plugin.js"></script> 
<script type="text/javascript" src="../js/footer.js"></script> 
<script type="text/javascript" src="js/find_password.js"></script>
<script type="text/javascript" src="lang/find_password.js"></script>
<script type="text/javascript" src="../js/lang.js"></script>
</body>
</html>
