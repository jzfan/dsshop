<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-touch-fullscreen" content="yes" />
<meta name="format-detection" content="telephone=no"/>
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<meta name="format-detection" content="telephone=no" />
<meta name="msapplication-tap-highlight" content="no" />
<meta name="viewport" content="initial-scale=1,maximum-scale=1,minimum-scale=1" />
<title></title>
<link rel="stylesheet" type="text/css" href="../css/base.css">
<link rel="stylesheet" type="text/css" href="../css/dstouch_member.css">
</head>
<body>
<header id="header">
  <div class="header-wrap">
    <div class="header-l"> <a href="member_account.html"> <i class="back iconfont"></i> </a> </div>
    <div class="header-title">
      <h1><lang data-id="modify_login_password"></lang></h1>
    </div>
  </div>
</header>
<div class="dstouch-main-layout">
  <div class="register-mobile-tip"> <lang data-id="current_mobile_phone_number"></lang><em id="mobile"></em></div>
  <div class="dstouch-inp-con">
    <form action="" method ="">
      <ul class="form-box">
        <li class="form-item">
          <h4><lang data-id="verification_code"></lang></h4>
          <div class="input-box">
            <input type="text" id="captcha" name="captcha" maxlength="4" size="10" class="inp" autocomplete="off" placeholder="输入图形验证码" oninput="writeClear($(this));"/>
            <span class="input-del code"></span> <a href="javascript:void(0)" id="refreshcode" class="code-img"><img border="0" id="codeimage" name="codeimage"></a>
          </div>
        </li>
        <li class="form-item">
          <h4><lang data-id="dynamic_state_codes"></lang></h4>
          <div class="input-box">
            <input type="text" id="auth_code" name="auth_code" class="inp" value="" maxlength="11" placeholder="输入短信动态验证码" oninput="writeClear($(this));" onFocus="writeClear($(this));" pattern="[0-9]*" />
            <span class="input-del code"></span> <span class="code-countdown" style=" display: none;">
            <p>（<lang data-id="wait_for"></lang><em>59</em><lang data-id="second_after_second"></lang>）</p>
            <p><lang data-id="regain_validation_code"></lang></p>
            </span> <span class="code-again" style=""><a id="send" href="javascript: void(0);"><lang data-id="get_SMS_verification"></lang></a></span> </div>
        </li>
      </ul>
      <div class="form-btn"><a href="javascript:void(0);" class="btn" id="nextform"><lang data-id="next_step"></lang></a></div>
    </form>
  </div>
</div>
<footer id="footer"></footer>
<script type="text/javascript" src="../js/config.js"></script> 
<script type="text/javascript" src="../js/zepto.min.js"></script> 
<script type="text/javascript" src="../js/template.js"></script> 
<script type="text/javascript" src="../js/common.js"></script> 
<script type="text/javascript" src="../js/simple-plugin.js"></script> 
<script type="text/javascript" src="js/member_password_step1.js"></script> 
<script type="text/javascript" src="../js/footer.js"></script>
<script type="text/javascript" src="lang/member_password_step1.js"></script>
<script type="text/javascript" src="../js/lang.js"></script>
</body>
</html>
