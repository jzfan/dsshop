<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-touch-fullscreen" content="yes" />
<meta name="format-detection" content="telephone=no"/>
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<meta name="format-detection" content="telephone=no" />
<meta name="msapplication-tap-highlight" content="no" />
<meta name="viewport" content="initial-scale=1,maximum-scale=1,minimum-scale=1" />
<title></title>
<link rel="stylesheet" type="text/css" href="../css/base.css">
<link rel="stylesheet" type="text/css" href="../css/dstouch_member.css">
</head>
<body>
    <header id="header" class="fixed">
        <div class="header-wrap">
            <div class="header-l"><a href="pdcashlist.html"><i class="back iconfont"></i></a></div>
            <div class="header-title">
                <h1><lang data-id="pre_deposit_withdrawals"></lang></h1>
            </div>
            <div class="header-r"> <a id="header-nav" href="javascript:void(0);"><i class="more iconfont"></i><sup></sup></a> </div>
        </div>
        <div class="dstouch-nav-layout">
            <div class="dstouch-nav-menu"> <span class="arrow"></span>
                <ul>
                    <li><a href="../index.html"><i class="iconfont home"></i><lang data-id="home"></lang></a></li>
                    <li><a href="../mall/search.html"><i class="iconfont search"></i><lang data-id="search"></lang></a></li>
                    <li><a href="../mall/product_first_categroy.html"><i class="iconfont categroy"></i><lang data-id="classification"></lang></a></li>
                              <li><a href="../mall/cart_list.html"><i class="iconfont cart"></i><lang data-id="cart"></lang><sup></sup></a></li>
                    <li><a href="../member/member.html"><i class="iconfont member"></i><lang data-id="my_business_city"></lang></a></li>
                </ul>
            </div>
        </div>
    </header>
    
    
    
    <div class="dstouch-main-layout">
        <div id="pd_count" class="dstouch-asset-info">
            
        </div>
        <div id="fixed_nav" class="dstouch-single-nav">
            <ul id="filtrate_ul" class="w20h">
                <li><a href="recharge.html"><lang data-id="account_recharge"></lang></a></li>
                <li><a href="predepositlog_list.html"><lang data-id="account_balance"></lang></a></li>
                <li><a href="pdrecharge_list.html"><lang data-id="recharge"></lang></a></li>
                <li><a href="pdcashlist.html"><lang data-id="bring_out_the_details"></lang></a></li>
                <li class="selected"><a href="pd_cash.html"><lang data-id="balance"></lang></a></li>
            </ul>
        </div>
        
        <div class="dstouch-inp-con" style="padding-top: 20px;">
            <form action="" method ="">
                <ul class="form-box">
                    <li class="form-item">
                        <h4><lang data-id="amount_of_cash"></lang>：</h4>
                        <div class="input-box">
                            <input type="text" name="pdc_amount" id="pdc_amount" class="inp" maxlength="5" placeholder="填写提现的金额，请不要超过可用余额" oninput="writeClear($(this));" onFocus="writeClear($(this));"/>
                            <span class="input-del"></span>
                        </div>
                    </li>
                    <li class="form-item">
                        <h4><lang data-id="payment_method"></lang>：</h4>
                        <div class="input-box">
                            <input type="text" name="pdc_bank_name" id="pdc_bank_name" class="inp" placeholder="银行卡、支付宝、微信，若为银行卡则填写银行名称" oninput="writeClear($(this));" onFocus="writeClear($(this));"/>
                            <span class="input-del"></span>
                        </div>
                    </li>
                    
                    <li class="form-item">
                        <h4><lang data-id="accounts_receivable_account"></lang>：</h4>
                        <div class="input-box">
                            <input type="text" name="pdc_bank_no" id="pdc_bank_no" class="inp" placeholder="银行卡号、支付宝、微信号" oninput="writeClear($(this));" onFocus="writeClear($(this));"/>
                            <span class="input-del"></span>
                        </div>
                    </li>
                    
                    <li class="form-item">
                        <h4><lang data-id="payee"></lang>：</h4>
                        <div class="input-box">
                            <input type="text" name="pdc_bank_user" id="pdc_bank_user" class="inp" placeholder="填写您的收款人姓名" oninput="writeClear($(this));" onFocus="writeClear($(this));"/>
                            <span class="input-del"></span>
                        </div>
                    </li>
                    <li class="form-item">
                        <h4><lang data-id="phone_number"></lang>：</h4>
                        <div class="input-box">
                            <input type="text" name="mobilenum" id="mobilenum" class="inp" placeholder="填写您的手机号" oninput="writeClear($(this));" onFocus="writeClear($(this));"/>
                            <span class="input-del"></span>
                        </div>
                    </li>
                    <li class="form-item">
                        <h4><lang data-id="payment_password"></lang>：</h4>
                        <div class="input-box">
                            <input type="password" name="password" id="password" class="inp" placeholder="填写您的支付密码" oninput="writeClear($(this));" onFocus="writeClear($(this));"/>
                            <span class="input-del"></span>
                        </div>
                    </li>
                </ul>
                <div class="form-btn"><a href="javascript:void(0);" class="btn" id="loginbtn"><lang data-id="submission"></lang></a></div>
            </form>
        </div>
        
    </div>
    
    
    
<footer id="footer"></footer>
<script type="text/html" id="pd_count_model">
	<div class="container pre">
		<i class="icon iconfont"></i>
		    <dl>
				<dt><%=lang('pre_deposit_balance')%></dt>
				<dd>￥<em><%=predepoit;%></em></dd>
			</dl>
	</div>
</script>
<script> var navigate_id ="5";</script> 
<script type="text/javascript" src="../js/config.js"></script>
<script type="text/javascript" src="../js/zepto.min.js"></script>
<script type="text/javascript" src="../js/template.js"></script> 
<script type="text/javascript" src="../js/common.js"></script>
<script type="text/javascript" src="../js/zepto.waypoints.js"></script>
<script type="text/javascript" src="../js/ncscroll-load.js"></script> 
<input type="hidden" name="referurl">
<script type="text/javascript" src="../js/simple-plugin.js"></script>
<script type="text/javascript" src="js/pd_cash.js"></script>
<script type="text/javascript" src="lang/pd_cash.js"></script>
<script type="text/javascript" src="../js/lang.js"></script>
    
</body>
</html>
