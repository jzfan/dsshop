<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="apple-mobile-web-app-capable" content="yes" />

<title></title>
<link rel="stylesheet" type="text/css" href="../css/base.css">
<link rel="stylesheet" type="text/css" href="../css/dstouch_member.css">
</head>

<body>
<header id="header" class="fixed">
  <div class="header-wrap">
    <div class="header-l"><a href="javascript:history.go(-1)"><i class="back iconfont"></i></a></div>
    <div class="header-title">
      <h1><lang data-id="recharge_confirmation"></lang></h1>
    </div>
    <div class="header-r"> <a id="header-nav" href="javascript:void(0);"><i class="more iconfont"></i><sup></sup></a> </div>
  </div>
  <div class="dstouch-nav-layout">
    <div class="dstouch-nav-menu"> <span class="arrow"></span>
      <ul>
          <li><a href="../index.html"><i class="iconfont home"></i><lang data-id="home"></lang></a></li>
          <li><a href="../mall/search.html"><i class="iconfont search"></i><lang data-id="search"></lang></a></li>
          <li><a href="../mall/product_first_categroy.html"><i class="iconfont categroy"></i><lang data-id="classification"></lang></a></li>
          <li><a href="../mall/cart_list.html"><i class="iconfont cart"></i><lang data-id="cart"></lang><sup></sup></a></li>
          <li><a href="../member/member.html"><i class="iconfont member"></i><lang data-id="my_business_city"></lang></a></li>
      </ul>
    </div>
  </div>
</header>
<div class="dstouch-main-layout">
  <div class="dstouch-inp-con" id="rechargeinfo"> 
      <script type="text/html" id="rechargeinfo-tmpl">
          <ul class="form-box">
              <li class="form-item">
                  <h4><%= lang('recharge_order')%>：</h4>
                  <div class="txt-box"><%=pdinfo.pdr_sn %> </div>
              </li>   
              <li class="form-item">
                  <h4><%= lang('recharge_amount')%>：</h4>
                  <div class="txt-box"><%=pdinfo.pdr_amount %><%=lang('element')%></div>
              </li>  		
          </ul>
          <% if(payment_list.length > 0) { %>
          <% for(var p = 0;p < payment_list.length;p++){ %>
          <div class="form-btn ok">
              <a href="<%= base_site_url %>?s=mobile/Memberpayment/pd_pay/key/<%= key %>/pay_sn/<%= pdinfo.pdr_sn %>/payment_code/<%= payment_list[p].payment_code %>" class="btn" ><%= payment_list[p].payment_name %></a>
          </div>
          <% }} %>
      </script> 
  </div>
</div>
<script> var navigate_id ="5";</script>
<footer id="footer"></footer>
<script type="text/javascript" src="../js/config.js"></script>
<script type="text/javascript" src="../js/zepto.min.js"></script>
<script type="text/javascript" src="../js/template.js"></script> 
<script type="text/javascript" src="../js/common.js"></script>
<script type="text/javascript" src="../js/simple-plugin.js"></script> 
<script type="text/javascript" src="js/rechargeinfo.js"></script>
<script type="text/javascript" src="../js/footer.js"></script>
<script type="text/javascript" src="lang/rechargeinfo.js"></script>
<script type="text/javascript" src="../js/lang.js"></script>
</body>
</html>
