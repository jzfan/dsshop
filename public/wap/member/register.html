<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-touch-fullscreen" content="yes" />
<meta name="format-detection" content="telephone=no"/>
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<meta name="format-detection" content="telephone=no"/>
<meta name="msapplication-tap-highlight" content="no" />
<meta name="viewport" content="initial-scale=1,maximum-scale=1,minimum-scale=1" />
<title></title>
<link rel="stylesheet" type="text/css" href="../css/base.css">
<link rel="stylesheet" type="text/css" href="../css/dstouch_member.css">
</head>
<body>
<header id="header">
  <div class="header-wrap">
    <div class="header-l"><a href="../index.html"><i class="home iconfont"></i></a></div>
    <div class="header-title">
      <h1><lang data-id="membership_registration"></lang></h1>
    </div>
    <div class="header-r"> <a id="header-nav" href="login.html" class="text"><lang data-id="login"></lang></a> </div>
  </div>
</header>
<div class="dstouch-main-layout fixed-Width">
  <!--<div class="dstouch-single-nav mb5 register-tab">
    <ul>
      <li class="selected"><a href="javascript: void(0);"><lang data-id="general_registration"></lang></a></li>
      <li><a href="register_mobile.html"><lang data-id="mobile_registration"></lang></a></li>
    </ul>
  </div>-->
  <div class="dstouch-inp-con">
    <form action="" method ="">
      <ul class="form-box">
        <li class="form-item">
          <h4><lang data-id="user_name"></lang></h4>
          <div class="input-box">
            <input type="number" placeholder="请输入手机号码" class="inp" name="username" id="username" />
            <span class="input-del"></span></div>
        </li>
        <li class="form-item">
          <h4><lang data-id="msg_code"></lang></h4>
          <div class="input-box">
            <input type="number" placeholder="输入短信码" class="inp" name="msgcode" id="msgcode" />
            <span class="input-getCode">获取短信码</span></div>
        </li>
        <li class="form-item">
          <h4><lang data-id="lead_id"></lang></h4>
          <div class="input-box">
            <input type="text" placeholder="请输入推荐码" class="inp" name="leadid" id="leadid" />
            <span class="input-del"></span></div>
        </li>
        <li class="form-item">
          <h4><lang data-id="set_the_password"></lang></h4>
          <div class="input-box">
            <input type="password" placeholder="请输入6-20位密码" class="inp" name="pwds" id="pwds" value=""/>
            <span class="input-del"></span></div>
        </li>
        <li class="form-item">
          <h4><lang data-id="confirm_password"></lang></h4>
          <div class="input-box">
            <input type="password" placeholder="请再次输入密码" class="inp" name="password_confirm" id="password_confirm" />
            <span class="input-del"></span></div>
        </li>
        <!--新增地址-->
        <li class="form-item">
          <h4><lang data-id="province"></lang></h4>
          <div class="input-box">
            <select class="selects chose_province"></select>
            <span class="input-del"></span></div>
        </li>
        <li class="form-item">
          <h4><lang data-id="city"></lang></h4>
          <div class="input-box">
            <select class="selects chose_city">
            	<option>请设置城市</option>
            </select>
            <span class="input-del"></span></div>
        </li>
        
        
        <li class="form-item">
          <h4><lang data-id="mailbox"></lang></h4>
          <div class="input-box">
            <input type="email" placeholder="请输入常用邮箱地址" class="inp" name="email" id="email" />
            <span class="input-del"></span></div>
        </li>
      </ul>
      <div class="remember-form">
        <input id="checkbox" type="checkbox" checked="" class="checkbox">
        <label for="checkbox"><lang data-id="agree"></lang></label>
        <a class="reg-cms" href="document.html" target="_blank"><lang data-id="user_registration_protocol"></lang></a> </div>
      <div class="form-btn"><a href="javascript:void(0);" class="btn" id="registerbtn"><lang data-id="register"></lang></a></div>
    </form>
    <input type="hidden" name="referurl">
  </div>
</div>
    <script type="text/html" id="inviter">
        <li class="form-item">
          <h4><%=lang('referee')%></h4>
          <div class="input-box">
            <input name='inviter_id' type='hidden' value='<%=member.member_id%>'>
            <span style="line-height:1.95rem"><%=member.member_name%></span>
        </li>
        
    </script>
<footer id="footer"></footer>
<script type="text/javascript" src="../js/config.js"></script>
<script type="text/javascript" src="../js/zepto.min.js"></script>
<script type="text/javascript" src="../js/template.js"></script>
<script type="text/javascript" src="../js/common.js"></script>
<script type="text/javascript" src="../js/simple-plugin.js"></script>
<script type="text/javascript" src="../js/footer.js"></script>
<script type="text/javascript" src="js/register.js"></script>
<script type="text/javascript" src="lang/register.js"></script>
<script type="text/javascript" src="../js/lang.js"></script>
</body>
</html>
