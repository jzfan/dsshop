<style>
/*<!-- 新头部CSS-->*/
.tabAll{}
.tabAll .tabs{width: 50%;float: left;display: inline-block;line-height: 1.9rem;font-size: 0.8rem;color: #333;}
.tabAll .tabs.tabsOn{border-bottom: 0.05rem solid #bf9b57;color: #bf9b57;}
/*<!-- 分佣记录表CSS-->*/
.vip_dataAll{margin-top: 2rem;}
.vip_dataAll .vdata{}
.vip_dataAll .vdata .v_data_money{font-size: 0.5rem;line-height: 1.4rem;padding: 0rem 0.5rem;text-align: right;}
.vdata .v_data_money em{}
.vdata .count{width: 100%;height: 1.6rem;line-height: 1.6rem;}
.vdata .count .counts{display: block;width: 30%;float: left;text-align: center;font-size: 0.7rem;background: #bf9b57;color: #fff;}
.vdata .count .counts2{width: 40%;}
.vdata .count .countsOn{background: #f3dba6;}
.vdata .count_all{}
.vdata .count_all .count_data{width: 100%;height: 1.6rem;line-height: 1.6rem;border-bottom: 1px solid #dedede;}
.vdata .count_all .count_data span{width: 30%;height: 1.6rem;line-height: 1.6rem;text-align: center;float: left;display: block;font-size: 0.6rem;overflow: hidden;}
.vdata .count_all .count_data span.sp1{width: 40%;}
.vdata .count_all .count_no{text-align: center;font-size: 0.5rem;color: #666;line-height: 4rem;}
</style>

<header id="header" class="fixed">
	<div class="header-wrap">
		<div class="tabAll">
			<a><div class="tabs tabsOn">分佣记录表</div></a>
			<a href="vipCard.html"><div class="tabs">PLUS会员码</div></a>
		</div>
	</div>
</header>

<div class="vip_dataAll">
	<div class="vdata">
		<p class="v_data_money">总金额：<em></em>元</p>
		<p class="count">
			<span class="counts">用户</span>
			<span class="counts countsOn">金额</span>
			<span class="counts counts2">日期</span>
		</p>
		<div class="count_all">
