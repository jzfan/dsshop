<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-touch-fullscreen" content="yes" />
<meta name="format-detection" content="telephone=no"/>
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<meta name="format-detection" content="telephone=no"/>
<meta name="msapplication-tap-highlight" content="no" />
<meta name="viewport" content="initial-scale=1,maximum-scale=1,minimum-scale=1" />
<title></title>
<link rel="stylesheet" type="text/css" href="../css/base.css">
<link rel="stylesheet" type="text/css" href="../css/dstouch_member.css">
</head>
<body>
<header id="header">
  <div class="header-wrap">
    <div class="header-l"><a href="../index.html"><i class="home iconfont"></i></a></div>
    <div class="header-title">
      <h1><lang data-id="membership_registration"></lang></h1>
    </div>
    <div class="header-r"> <a id="header-nav" href="login.html" class="text"><lang data-id="login"></lang></a> </div>
  </div>
</header>
<div class="dstouch-main-layout fixed-Width">
  <div class="dstouch-single-nav mb5 register-tab">
    <ul>
      <li><a href="register.html"><lang data-id="general_registration"></lang></a></li>
      <li class="selected"><a href="javascript: void(0);"><lang data-id="mobile_registration"></lang></a></li>
    </ul>
  </div>
  <div class="dstouch-inp-con">
    <form action="" method ="">
      <ul class="form-box">
        <li class="form-item">
          <h4><lang data-id="cell_phone_number"></lang></h4>
          <div class="input-box">
            <input type="tel" placeholder="请输入手机号" class="inp" name="usermobile" id="usermobile" oninput="writeClear($(this));" maxlength="11"/>
            <span class="input-del"></span></div>
        </li>
        <li class="form-item">
          <h4><lang data-id="verification_code"></lang></h4>
          <div class="input-box">
            <input type="text" id="captcha" name="captcha" maxlength="4" size="10" class="inp" autocomplete="off" placeholder="输入4位验证码" oninput="writeClear($(this));" />
            <span class="input-del code"></span><a href="javascript:void(0)" id="refreshcode" class="code-img"><img border="0" id="codeimage" name="codeimage"></a>
          </div>
        </li>
      </ul>
      <div class="remember-form">
        <input id="checkbox" type="checkbox" checked="">
        <label for="checkbox"><lang data-id="agree"></lang></label>
        <a class="reg-cms" href="document.html" target="_blank"><lang data-id="user_registration_protocol"></lang></a> </div>
      <div class="form-btn"><a href="javascript:void(0);" class="btn" id="refister_mobile_btn"><lang data-id="get_verification_code"></lang></a></div>
      <div class="form-notes"><lang data-id="binding_prompt"></lang></div>
    </form>
  </div>
  <input type="hidden" name="referurl">
</div>
    <script type="text/html" id="inviter">
        <li class="form-item">
          <h4><%=lang('referee')%></h4>
          <div class="input-box">
            <input name='inviter_id' type='hidden' value='<%=member.member_id%>'>
            <span style="line-height:1.95rem"><%=member.member_name%></span>
        </li>
        
    </script>
<footer id="footer"></footer>
<script type="text/javascript" src="../js/config.js"></script>
<script type="text/javascript" src="../js/zepto.min.js"></script>
<script type="text/javascript" src="../js/template.js"></script>
<script type="text/javascript" src="../js/common.js"></script> 
<script type="text/javascript" src="../js/simple-plugin.js"></script> 
<script type="text/javascript" src="../js/footer.js"></script> 
<script type="text/javascript" src="js/register_mobile.js"></script>
<script type="text/javascript" src="lang/register_mobile.js"></script>
<script type="text/javascript" src="../js/lang.js"></script>
</body>
</html>
