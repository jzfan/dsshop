<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" type="text/css" href="../css/reset.css">
	<link rel="stylesheet" type="text/css" href="../css/main.css">
	<link rel="stylesheet" type="text/css" href="../css/child.css">
	<link rel="stylesheet" type="text/css" href="../css/base.css">
</head>
<body>
<header id="header" class="dstouch-product-header fixed">
  <div class="header-wrap">
    <div class="header-l"> <a href="javascript:history.go(-1)"> <i class="back iconfont"></i> </a> </div>
    <div class="header-inp"> <i class="icon"></i> <span class="search-input" id="keyword"><lang data-id="input_keywords"></lang></span> </div>
    <div class="header-r"> <a href="product_first_categroy.html" class="categroy"><i class="iconfont"></i>
      </a> <a id="header-nav" href="javascript:void(0);"><i class="more iconfont"></i><sup></sup></a> </div>
  </div>
</header>
<div id="article-content"></div>
<div id="footer"></div>
</body>
<script type="text/html" id="article-list">
	<div class="article_type"><%=article_type_name%></div>
	<% if(article_list.length >0){%>
	<ul class="article-list">
		<% for (var i = 0;i<article_list.length;i++){%>
			<li class="article-list-item">
				<a href="<%=WapSiteUrl%>/mall/article_show.html?article_id=<%=article_list[i].article_id%>"><%=article_list[i].article_title%>
				</a>
			</li>
        <%}%>
	</ul>
    <%}else{%>
    	<div class="no-record m10">
         <%=lang('no_record')%>
        </div>
    <%}%>
</script>
<script type="text/javascript" src="../js/config.js"></script>
<script type="text/javascript" src="../js/zepto.min.js"></script>
<script type="text/javascript" src="../js/template.js"></script>
<script type="text/javascript" src="../js/common.js"></script>
<script type="text/javascript" src="../js/common-top.js"></script>
<script type="text/javascript" src="js/article_list.js"></script>
<script type="text/javascript" src="../js/footer.js"></script>
<!--<script type="text/javascript" src="lang/article_list.js"></script>-->
<script type="text/javascript" src="../js/lang.js"></script>
</html>
