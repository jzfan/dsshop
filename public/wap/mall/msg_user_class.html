<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>用户消息</title>
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-touch-fullscreen" content="yes" />
<meta name="format-detection" content="telephone=no"/>
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<meta name="format-detection" content="telephone=no" />
<meta name="msapplication-tap-highlight" content="no" />
<meta name="viewport" content="initial-scale=1,maximum-scale=1,minimum-scale=1" />
<link rel="stylesheet" type="text/css" href="../css/reset.css">
<link rel="stylesheet" type="text/css" href="../css/main.css">
<link rel="stylesheet" type="text/css" href="../css/child.css">
<link rel="stylesheet" type="text/css" href="../css/base.css">
</head>
<body style="background: #fff;">
<header id="header">
  <div class="header-wrap">
    <div class="header-l"><a href="javascript:history.go(-1)"><i class="back iconfont"></i></a></div>
    <div class="header-title">
      <h1>用户消息</h1>
    </div>
    <div class="header-r"></div>
  </div>
</header>
<style>
/*个人消息css*/
.userMsg .arts{height: auto;line-height: 1rem;}
.userMsg .artL{width: 80%;}
.userMsg .artR{width: 18%;}
.userMsg .artL .p2{text-align: left;}
.userMsg .artR .header-l{left: auto;right: 0;transform: rotate(-180deg);}
.userMsg .artR .header-l2{transform: rotate(90deg);}
.userMsg .artL p{text-indent: 0.5rem;}
.userMsg .artL .hy_icon{position: absolute;color: red;font-size: 1rem;left: 0;top: 0;}
.userMsg .arts .user_msg{clear: both;padding: 0.2rem 0.3rem;background: #ebf1e7;display: none;}

    
</style>
<div id="article-contents" style="margin-top: 2rem;"></div>
<div id="footer"></div>

<script type="text/html" id="article-class">
	<div class="art msg userMsg">
		<% if( list.length > 0){ %>
			
		<% for (var i = 0;i < list.length;i++){ %>
			<div class="arts">
				<div class="artL">
					<% if( list[i].is_read == 0 ){ %>
					<a class="hy_icon">*</a>
					<% } %>	
					<p class="p1"><%= list[i].message_title %></p>
					<p class="p2"><%= list[i].message_time %></p>
				</div>
				<div class="artR">
					<span class="header-l" value2="<%= list[i].is_read %>" value="<%= list[i].message_id %>"><a><i class="back iconfont"></i></a></span>
				</div>
				<!--内容部分-->
				<div class="user_msg"><%= list[i].message_body %></div>
			</div>
		<% } %>	
		
		<% } else { %>
    	<div class="no-record m10">暂无数据~</div>
    <% } %>
	    
	</div>
</script>


</body>
<script type="text/javascript" src="../js/config.js"></script>
<script type="text/javascript" src="../js/zepto.min.js"></script>
<script type="text/javascript" src="../js/template.js"></script>
<script type="text/javascript" src="../js/common.js"></script>
<script type="text/javascript" src="js/msg_user_class.js"></script>
<script type="text/javascript" src="../js/footer.js"></script>
<script type="text/javascript" src="../js/lang.js"></script>
</html>
