<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge" />

<meta name="apple-touch-fullscreen" content="yes" />

<meta name="viewport" content="initial-scale=1,maximum-scale=1,minimum-scale=1" />
<title></title>
<link rel="stylesheet" type="text/css" href="../css/base.css">
<link rel="stylesheet" type="text/css" href="../css/dstouch_categroy.css">
</head>
<body>
<header id="header">
  <div class="header-wrap">
    <div class="header-l"> <a href="javascript:history.go(-1)"> <i class="back iconfont"></i> </a> </div>
    <div class="header-inp"> <i class="icon"></i> <span class="search-input" id="keyword"><lang data-id="input_keywords"></lang></span> </div>
    <div class="header-r"> <a id="header-nav" href="javascript:void(0);"><i class="more iconfont"></i><sup></sup></a> </div>
  </div>
  <div class="dstouch-nav-layout">
    <div class="dstouch-nav-menu"> <span class="arrow"></span>
      <ul>
		  <li><a href="../index.html"><i class="iconfont home"></i><lang data-id="home"></lang></a></li>
		  <li><a href="search.html"><i class="iconfont search"></i><lang data-id="search"></lang></a></li>
		  <li><a href="product_first_categroy.html"><i class="iconfont categroy"></i><lang data-id="classification"></lang></a></li>
		  <li><a href="cart_list.html"><i class="iconfont cart"></i><lang data-id="cart"></lang><sup></sup></a></li>
		  <li><a href="../member/member.html"><i class="iconfont member"></i><lang data-id="my_business_city"></lang></a></li>
      </ul>
    </div>
  </div>
</header>
<div class="dstouch-main-layout">
  <div class="categroy-cnt" id="categroy-cnt"></div>
  <div class="categroy-rgt" id="categroy-rgt"></div>
</div>
<div class="pre-loading">
  <div class="pre-block">
    <div class="spinner"><i></i></div>
	  <lang data-id="categorical_data_reading"></lang>... </div>
</div>
<footer id="footer" class="fixed-Width"></footer>
</body>
<script type="text/html" id="category-one">
	<ul class="categroy-list">
		<li class="category-item selected">
			<a href="javascript:void(0);" class="category-item-a brand">
				<div class="ci-fcategory-name"><%=lang('brand_recommendation')%></div>
			</a>
		</li>
		<% for(var i = 0;i<class_list.length;i++){ %>
			<li class="category-item">
				<a href="javascript:void(0);" class="category-item-a category" date-id="<%= class_list[i].gc_id %>">
					<div class="ci-fcategory-name"><%= class_list[i].gc_name %></div>
				</a>
			</li>
		<% } %>
	</ul>
</script>
<script type="text/html" id="category-two">
    <%if(image != ''){%>
    <img class="big_pic" src="<%= image %>">
    <%}%>
	<dl class="categroy-child-list">
		<% for(var i=0; i<class_list.length; i++) { var col = i % 10;%>
			<dt><a href="<%= WapSiteUrl %>/mall/product_list.html?gc_id=<%= class_list[i].gc_id %>"><%= class_list[i].gc_name %></a></dt>
			<% if(class_list[i].child){ %>
				<% for(var j=0; j<class_list[i].child.length; j++) { %>
					<dd>
						<a href="<%= WapSiteUrl %>/mall/product_list.html?gc_id=<%= class_list[i].child[j].gc_id %>">
							<i>
							<%if(class_list[i].child[j].image != ''){%>
							<img src="<%= class_list[i].child[j].image %>">
							<%}else{%>
							<span class="iconfont">&#xe680;</span>
							<%}%>
							</i>
							<p><%= class_list[i].child[j].gc_name %></p>
						</a>
					</dd>
				<% } %>
			<% } %>
		<% } %>
	</dl>
</script>
<script type="text/html" id="brand-one">
	<dl class="brands-recommend">
		<% for(var i = 0;i<brand_list.length;i++){ %>
			<dd>
				<a href="<%= WapSiteUrl %>/mall/product_list.html?b_id=<%= brand_list[i].brand_id %>">
					<img src="<%= brand_list[i].brand_pic %>">
					<p><%= brand_list[i].brand_name %></p>
				</a>
			</dd>
		<% } %>
	</dl>
</script>
<script type="text/javascript" src="../js/config.js"></script>
<script type="text/javascript" src="../js/zepto.min.js"></script>
<script type="text/javascript" src="../js/template.js"></script>
<script type="text/javascript" src="../js/common.js"></script>
<script type="text/javascript" src="../js/iscroll.js"></script>
<script type="text/javascript" src="js/categroy-frist-list.js"></script>
<script type="text/javascript" src="../js/footer.js"></script>
<script type="text/javascript" src="lang/product_first_categroy.js"></script>
<script type="text/javascript" src="../js/lang.js"></script>
</html>
