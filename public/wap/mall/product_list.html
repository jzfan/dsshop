	<dl>

    				<% } %>
    				</select>
					<i></i>
			</span>
		</dd>
	</dl>
	<dl>
		<dt><%=lang('commodity_type')%></dt>
		<dd>
			<a href="javascript:void(0);" dstype="items" id="gift" class=""><%=lang('gift')%></a>
			<a href="javascript:void(0);" dstype="items" id="groupbuy"><%=lang('rush_to_buy')%></a>
			<a href="javascript:void(0);" dstype="items" id="xianshi"><%=lang('discount')%></a>

	</dl>
	<dl>
		<dt><%=lang('shop_type')%></dt>
		<dd>
			<a href="javascript:void(0);" dstype="items" id="own_shop" class=""><%=lang('platform_self')%></a>
		</dd>
	</dl>

	<div class="bottom">
	<a href="javascript:void(0);" class="btn-l" id="search_submit"><%=lang('screening_of_goods')%></a>
	</div>
</div>
</script>

<script type="text/html" id="home_body">
	<% var goods_list = result.goods_list; %>
	<% if(goods_list.length >0){%>
			<%for(i=0;i<goods_list.length;i++){%>
			<li class="goods-item" goods_id="<%=goods_list[i].goods_id;%>">
				<span class="goods-pic">
					<a href="product_detail.html?goods_id=<%=goods_list[i].goods_id;%>">
						<img src="<%=goods_list[i].goods_image_url;%>"/>
					</a>
				</span>
				<dl class="goods-info">
					<dt class="goods-name">
						<a href="product_detail.html?goods_id=<%=goods_list[i].goods_id;%>">
							<h4><%=goods_list[i].goods_name;%></h4>
							<h6><%=goods_list[i].goods_advword;%></h6>
						</a>
					</dt>
					<dd class="goods-sale">
						<a href="product_detail.html?goods_id=<%=goods_list[i].goods_id;%>">
							<span class="goods-price">￥<em><%=goods_list[i].goods_price;%></em></span>
							<% if (goods_list[i].is_virtual == '1') { %>
								<span class="sale-type"><%=lang('fictitious')%></span>
							<% } else { %>
								<% if (goods_list[i].is_presell == '1') { %>
								<span class="sale-type"><%=lang('preconditioning')%></span>
								<% } %>
								<% if (goods_list[i].is_goodsfcode == '1') { %>
								<span class="sale-type">F</span>
								<% } %>
							<% } %>

							<% if(goods_list[i].group_flag || goods_list[i].xianshi_flag){ %>
								<span class="sale-type"><%=lang('drop')%></span>
							<% } %>
							<% if(goods_list[i].is_have_gift == '1'){ %>
								<span class="sale-type"><%=lang('gifts')%></span>
							<% } %>
							</a>
						</dd>
						<dd class="goods-assist">
							<a href="product_detail.html?goods_id=<%=goods_list[i].goods_id;%>">
								<span class="goods-sold"><%=lang('sales_volume')%>
									<em><%=goods_list[i].goods_salenum;%></em>
								</span>
							</a>
						</dd>
					</dl>
			</li>
			<%}%>
			<% if (hasmore) {%>
			<li class="loading"><div class="spinner"><i></i></div><%=lang('commodity_data_reading')%>...</li>
			<% } %>
	<%
	   }else {
	%>
        <div class="dstouch-norecord search">
            <div class="norecord-ico"><i class="iconfont"></i></div>
            <dl>
                <dt><%=lang('no_relevant_information')%></dt>
                <dd><%=lang('selection_classification')%>...</dd>
            </dl>
            <a href="javascript:history.go(-1)" class="btn"><%=lang('re_selection')%></a>
        </div>
	<%
	   }
	%>
</script>
