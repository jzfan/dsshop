<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>咨询</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-touch-fullscreen" content="yes" />
	<meta name="format-detection" content="telephone=no"/>
	<meta name="apple-mobile-web-app-status-bar-style" content="black" />
	<meta name="format-detection" content="telephone=no" />
	<meta name="msapplication-tap-highlight" content="no" />
	<meta name="viewport" content="initial-scale=1,maximum-scale=1,minimum-scale=1" />
	<link rel="stylesheet" type="text/css" href="../css/reset.css">
	<link rel="stylesheet" type="text/css" href="../css/main.css">
	<link rel="stylesheet" type="text/css" href="../css/child.css">
	<link rel="stylesheet" type="text/css" href="../css/base.css">
</head>
<body style="background: #fff;">


<style>
/*文章列表模块CSS*/	

.art{}
.art .artsOne{border-bottom: 1px solid #ccc;padding-bottom: 0.6rem;}
.art .artsOne .artPic{width: 100%;height: 10rem;position: relative;overflow: hidden;}
.artPic .artBigPic{width: 100%;height: 100%;}
.artPic .atrInfo{position: absolute;left: 0;bottom: 0;width: 96% !important;padding: 0 2%;height: 3rem;color: #fff;background: rgba(0, 0, 0, 0.4);}
.artPic .atrInfo .p1{font-size: 0.6rem;line-height: 0.8rem;margin-top: 0.3rem;height: 1.6rem;overflow: hidden;text-overflow: ellipsis;display: -webkit-box;-webkit-line-clamp: 2;-webkit-box-orient: vertical;}
.artPic .atrInfo .p2{text-align: right;height: 0.8rem;line-height: 0.8rem;}
.artPic .atrInfo .p2 span.atr_icon{float: left;font-size: 0.5rem;border: 1px solid #ccc;padding: 0px 5px;border-radius: 4px;}
.artPic .atrInfo .p2 span.spr{}
.art .arts{width: 96%;height: 3rem;overflow: hidden;padding: 0.5rem 2%;border-bottom: 1px solid #dedede;}
.arts .artL{width: 65%;height: 100%;float: left;}
.arts .artL .p1{font-size: 0.6rem;line-height: 0.8rem;margin-top: 0.3rem;height: 1.6rem;overflow: hidden;text-overflow: ellipsis;display: -webkit-box;-webkit-line-clamp: 2;-webkit-box-orient: vertical;color: #000;}
.arts .artL .p2{margin-top: 0.4rem;color: #b5b5b5;text-align: right;}
.arts .artL .p2 .atr_icon{float: left;font-size: 0.5rem;border: 1px solid #EA5514;padding: 0px 5px;border-radius: 4px;color: #EA5514;}
.arts .artR{width: 33%;height: 100%;float: right;}
.arts .artR img{width: 100%;height: 100%;}
.art .arts:after{clear: both;display: block;content: "";}

</style>	

<!--<div class="art_search">
	<input type="text" class="art_sear" placeholder="搜索文章" />
</div>-->



<div id="article-contents"></div>
<div id="footer"></div>

<script type="text/html" id="article-class">
	<div class="art">
		<% if( frist_list.length > 0){ %>
		<a href="article_show.html?article_id=<%= frist_list[0].article_id %>">	
			<div class="artsOne">
				<div class="artPic">
					<img class="artBigPic" src="<%= frist_list[0].article_pic %>" />
					<div class="atrInfo">
						<p class="p1"><%= frist_list[0].article_title %></p>
						<p class="p2"><span class="atr_icon">今日推荐</span><span class="spr">91购</span>&nbsp;&nbsp;<span class="spr"><%= frist_list[0].amount %>访问量</span></p>
					</div>
				</div>
			</div>
		</a>
		<% } %>	
		
		<% if( article_list.length > 0){ %>
			
		<% for (var i = 0;i < article_list.length;i++){ %>
			<a href="article_show.html?article_id=<%= article_list[i].article_id %>">	
			<div class="arts">
				<div class="artL">
					<p class="p1"><%= article_list[i].article_title %></p>
					<p class="p2"><span class="atr_icon">今日推荐</span><span class="spr">91购</span>&nbsp;&nbsp;<span class="spr"><%= article_list[i].amount %>访问量</span></p>
				</div>
				<div class="artR"><img src="<%= article_list[i].article_pic %>" /></div>
			</div>
			</a>
		<% } %>	
		
		<% } else { %>
    		<div class="no-record m10">暂无数据~</div>
    	<% } %>
	    
	</div>
</script>


</body>
<script type="text/javascript" src="../js/config.js"></script>
<script type="text/javascript" src="../js/zepto.min.js"></script>
<script type="text/javascript" src="../js/template.js"></script>
<script type="text/javascript" src="../js/common.js"></script>
<script type="text/javascript" src="../js/common-top.js"></script>
<script type="text/javascript" src="js/article_class.js"></script>
<script type="text/javascript" src="../js/footer.js"></script>
<!--<script type="text/javascript" src="lang/article_class.js"></script>-->
<script type="text/javascript" src="../js/lang.js"></script>
</html>
