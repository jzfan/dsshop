<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-touch-fullscreen" content="yes" />
<meta name="format-detection" content="telephone=no"/>
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<meta name="format-detection" content="telephone=no" />
<meta name="msapplication-tap-highlight" content="no" />
<meta name="viewport" content="initial-scale=1,maximum-scale=1,minimum-scale=1" />
<title>首页</title>
<link rel="stylesheet" type="text/css" href="css/base.css">
<link rel="stylesheet" type="text/css" href="css/index.css">
<link rel="apple-touch-icon" href="images/touch-icon-iphone.png"/>
</head>
<body>
<div class="dstouch-home-top fixed-Width">
    <header id="header" class="transparent">
        <div class="logo"></div>
        <div class="header-wrap">
            <a href="mall/search.html" class="header-inp"> <i class="icon"></i> <span class="search-input" id="keyword">请输入关键词</span> </a>
        </div>
        
        <div class="home-category">
        
        <div class="linear"></div>
        <div class='toggle-wrap'>
        <div class="toggle iconfont">&#xe63f;</div>
        </div>
        <div class="category-nav">
            <div class="category-item active">推荐</div>
        </div>
        </div>
    </div>
    </header>
  <div class="adv_list" id="main-container1"></div>
</div>
<div class="dstouch-home-nav fixed-Width" id="main-navlist"></div>
<div class="dstouch-home-layout" id="main-container2"></div>
<div class="fix-block-r">
	<a href="javascript:void(0);" class="gotop-btn gotop hide" id="goTopBtn"><i class="iconfont"></i></a>
</div>
<footer id="footer" class="fixed-Width"></footer>
<script type="text/html" id="adv_list">
    <div class="swipe-wrap">
        <% for (var i in adv_list) { %>
        <% if (adv_list[i].adv_code) { %>
        <div class="item">
            <a href="<%= adv_list[i].adv_link %>">
                <img src="<%= adv_list[i].adv_code %>" alt="">
            </a>
        </div>
        <% } %>
        <% } %>
        
    </div>
    <div class="swipe-nav">
            <% for (var i in adv_list) { %>
            <em class="<%if(i==0){%>active<%}%>"></em>
            <% } %>
        </div>
</script>
<script type="text/html" id="nav_list">
    <ul>
        <% for (var i in nav_list) { %>
        <li>
            <a href="<%= nav_list[i].adv_link %>">
                <img src="<%= nav_list[i].adv_code %>"/>
                <p><%= nav_list[i].adv_title %></p>
            </a>
        </li>
        <% } %>
    </ul>
</script>
<script type="text/html" id="home1">
    <div class="dstouch-home-block">
        <% if (title) { %>
        <div class="tit-bar"><%= title %></div>
        <% } %>
        <ul class="item-pic-l1-r2">
            <% for (var i in home1) { %>
            <% if (home1[i].adv_code) { %>
            <li>
                <a href="<%=  home1[i].adv_link %>"><img src="<%= home1[i].adv_code %>" alt=""></a>
            </li>
            <% } %>
            <% } %>
        </ul>
    </div>
</script>
<script type="text/html" id="recommend_list">
    <% for (var i in recommend_list) { %>
    <% var gc_list=recommend_list[i]; %>
    <% if (gc_list.gc_list.length>0) { %>
	<div class="dstouch-home-block item-goods">
		<div class="tit-bar"><%= gc_list.gc_name %></div>
		<div class="goods-list">
                    <div class="style1">
		<% for (var j in gc_list.gc_list) { %>
                <%if(j==4){%></div><div class="style2"><%}%>
			<div>
				<a href="mall/product_detail.html?goods_id=<%= gc_list.gc_list[j].goods_id %>">
					<div class="goods-pic">
                                            <img src="<%= gc_list.gc_list[j].goods_image %>" alt="">
                                            <div class="goods_advword"><%= gc_list.gc_list[j].goods_advword %></div>
                                        </div>
					<dl class="goods-info">
						<dt class="goods-name"><%= gc_list.gc_list[j].goods_name %></dt>
						<dd class="goods-price">￥<em><%= gc_list.gc_list[j].goods_promotion_price %></em></dd>
					</dl>
				</a>
			</div>
		<% } %>
		</div>
                    </div>
                <div class="more"><a href="mall/product_list.html?gc_id=<%= gc_list.gc_id %>">发现更多<%= gc_list.gc_name %><span class="iconfont">&#xe632;</span></a></div>
	</div>
    <% } %>
    <% } %>
</script>
<script type="text/html" id="promotion_list">
    <% if (promotion_list.length) { %>
    <div class="pxianshi">
        <div class="title">限时购<em class="iconfont icon">&#xe640;</em><span class="left_time"><span class="day_wrap"><span class="day">0</span> 天 </span><span class="hour">00</span>:<span class="minute">00</span>:<span class="second">00</span></span></div>
        <div class="content">
            <% for (var i in promotion_list) { %>
            <div class="item">
                <a href="mall/product_detail.html?goods_id=<%= promotion_list[i].goods_id %>">
                <div class="back">
                    <img src="<%= promotion_list[i].goods_image %>">
                    <p class="goods_name"><%= promotion_list[i].goods_name %></p>
                </div>
                <div class="price_info">
                    <span class="now_price">￥<%= promotion_list[i].xianshigoods_price %></span>
                    <del>￥<%= promotion_list[i].goods_price %></del>
                </div>
                </a>
            </div>
            <% } %>
        </div>
    </div>
    <% } %>
</script>
<script type="text/javascript" src="js/config.js"></script>
<script type="text/javascript" src="js/zepto.min.js"></script> 
<script type="text/javascript" src="js/template.js"></script> 
<script type="text/javascript" src="js/common.js"></script> 
<script type="text/javascript" src="js/swipe.js"></script> 
<script type="text/javascript" src="js/index.js"></script> 
<script type="text/javascript" src="js/footer.js"></script>
</body>
</html>
